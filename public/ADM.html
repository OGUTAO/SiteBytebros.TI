<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body { background-color: #212529; }
        #admin-login-section { min-height: 100vh; }
        #v-pills-tab .nav-link {
            justify-content: flex-start; 
            text-align: left;
            cursor: pointer;
        }
        .stat-card { background-color: #343a40; border-radius: .5rem; padding: 1rem; }
        .accordion-button:not(.collapsed) { background-color: #343a40; color: #fff; }
        .badge-new { background-color: #6f42c1; color: white; } /* Cor roxa para o status "Novo" */
    </style>
</head>
<body>

    <div id="admin-login-section" class="d-flex align-items-center justify-content-center">
        <div class="form-container bg-dark text-light p-4 rounded-3 shadow" style="max-width: 400px;">
            <div class="text-center mb-4">
                <img src="img/bytebros.png" alt="Logo Byte Bros" width="100" class="mb-3">
                <h2>Acesso Restrito</h2>
                <p class="text-muted">Painel de Administração</p>
            </div>
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="admin-email" class="form-label">Email de Administrador</label>
                    <input type="email" class="form-control" id="admin-email" required>
                </div>
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="admin-password" required>
                </div>
                <div id="login-error" class="alert alert-danger d-none"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="index.html" class="btn btn-secondary btn-sm">Voltar ao Menu Principal</a>
                </div>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="d-none">
        <nav class="navbar navbar-dark bg-dark fixed-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Painel Byte Bros.TI</a>
                <div class="d-flex align-items-center">
                    <span id="admin-email-display" class="navbar-text me-3"></span>
                    <button id="admin-logout-btn" class="btn btn-outline-danger btn-sm">Sair</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid" style="margin-top: 70px;">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#v-pills-dashboard"><i class="bi bi-speedometer2 me-2"></i>Dashboard</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-interactions"><i class="bi bi-headset me-2"></i>Interações</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-products"><i class="bi bi-box-seam me-2"></i>Produtos</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-news"><i class="bi bi-newspaper me-2"></i>Notícias</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-clients"><i class="bi bi-people me-2"></i>Clientes</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#v-pills-team"><i class="bi bi-person-workspace me-2"></i>Equipe</button>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="tab-content card bg-dark text-light border-secondary p-4" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-dashboard"></div>
                        <div class="tab-pane fade" id="v-pills-products"></div>
                        <div class="tab-pane fade" id="v-pills-news"></div>
                        <div class="tab-pane fade" id="v-pills-interactions"></div>
                        <div class="tab-pane fade" id="v-pills-clients"></div>
                        <div class="tab-pane fade" id="v-pills-team"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        // --- Variáveis Globais e Autenticação ---
        const loginSection = document.getElementById('admin-login-section');
        const dashboardSection = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('admin-login-form');
        const logoutBtn = document.getElementById('admin-logout-btn');
        const adminEmailDisplay = document.getElementById('admin-email-display');
        const loginError = document.getElementById('login-error');
        
        // : Adicionada variável para guardar produtos
        let allProducts = []; 
        let allClients = [];
        let currentUserId = null;
        const SUPER_ADMIN_USER_ID = '3e88709d-ad2c-4729-958d-73185a162cfa';

        async function checkAdminStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { showLogin(); return; }
            currentUserId = session.user.id;
            const { data: user, error } = await supabase.from('usuarios').select('is_admin').eq('id', session.user.id).single();
            if (error || !user || !user.is_admin) {
                await supabase.auth.signOut();
                showLogin();
            } else {
                showDashboard(session.user.email);
                loadTabContent('v-pills-dashboard');
            }
        }

        function showLogin() { loginSection.classList.remove('d-none'); dashboardSection.classList.add('d-none'); }
        function showDashboard(email) { loginSection.classList.add('d-none'); dashboardSection.classList.remove('d-none'); adminEmailDisplay.textContent = email; }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.submitter;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Entrando...`;
            const { error } = await supabase.auth.signInWithPassword({ email: document.getElementById('admin-email').value, password: document.getElementById('admin-password').value });
            if (error) {
                loginError.textContent = "Email ou senha inválidos.";
                loginError.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            } else { await checkAdminStatus(); }
        });

        logoutBtn.addEventListener('click', async () => { await supabase.auth.signOut(); showLogin(); });

        // --- Lógica de Carregamento de Abas ---
        document.querySelectorAll('#v-pills-tab button').forEach(tab => {
            tab.addEventListener('shown.bs.tab', (event) => {
                const targetId = event.target.getAttribute('data-bs-target').substring(1);
                const defaultFilter = targetId === 'v-pills-interactions' ? 'ativos' : null;
                loadTabContent(targetId, defaultFilter);
            });
        });

        async function loadTabContent(tabId, filter = null, searchTerm = '') {
            const contentArea = document.getElementById(tabId);
            contentArea.innerHTML = `<div class="d-flex justify-content-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
            try {
                switch (tabId) {
                    case 'v-pills-dashboard': await renderDashboard(contentArea); break;
                    case 'v-pills-products': await renderProducts(contentArea); break; // Removido searchTerm daqui
                    case 'v-pills-news': await renderNews(contentArea); break;
                    case 'v-pills-interactions': await renderInteractions(contentArea, filter, searchTerm); break;
                    case 'v-pills-clients': await renderClients(contentArea); break;
                    case 'v-pills-team': await renderTeamDashboard(contentArea); break;
                }
            } catch (err) { contentArea.innerHTML = `<div class="alert alert-danger">${err.message}</div>`; }
        }
        
        // --- Funções de Renderização das Abas ---

        async function renderDashboard(container) {
            const { count: clientCount } = await supabase.from('usuarios').select('*', { count: 'exact', head: true });
            const { count: productCount } = await supabase.from('produtos').select('*', { count: 'exact', head: true });
            const { count: interactionCount } = await supabase.from('interacoes').select('*', { count: 'exact', head: true });
            container.innerHTML = `
                <h2>Dashboard</h2>
                <div class="row g-4 mt-2">
                    <div class="col-md-4"><div class="stat-card text-center"><i class="bi bi-people-fill fs-1"></i><h3 class="mt-2">${clientCount ?? 0}</h3><p class="text-muted mb-0">Clientes Cadastrados</p></div></div>
                    <div class="col-md-4"><div class="stat-card text-center"><i class="bi bi-box-seam-fill fs-1"></i><h3 class="mt-2">${productCount ?? 0}</h3><p class="text-muted mb-0">Produtos na Loja</p></div></div>
                    <div class="col-md-4"><div class="stat-card text-center"><i class="bi bi-headset fs-1"></i><h3 class="mt-2">${interactionCount ?? 0}</h3><p class="text-muted mb-0">Interações Recebidas</p></div></div>
                </div>`;
        }

        // // Função que RENDERIZA A LISTA DE PRODUTOS na tabela
        function populateProductTable(products) {
            const tableBody = document.getElementById('products-table-body');
            tableBody.innerHTML = ''; // Limpa a tabela
            
            if (products.length > 0) {
                products.forEach(p => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>${parseFloat(p.value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                        <td>${p.quantity}</td>
                        <td>
                            <a href="gerenciar-produto.html?id=${p.id}" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil-fill"></i></a>
                            <button class="btn btn-sm btn-outline-danger delete-product-btn" data-product-id="${p.id}"><i class="bi bi-trash"></i></button>
                        </td>`;
                    tableBody.appendChild(row);
                });
            } else {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-muted p-4">Nenhum produto encontrado.</td></tr>`;
            }
        }

        // Função que FILTRA A LISTA DE PRODUTOS baseada na busca
        function handleProductSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredProducts = allProducts.filter(p =>
                p.name.toLowerCase().includes(searchTerm) ||
                String(p.id).includes(searchTerm)
            );
            populateProductTable(filteredProducts);
        }

        // Função que MONTA O PAINEL DE PRODUTOS
        async function renderProducts(container) {
            // 1. Pega os dados do Supabase
            const { data, error } = await supabase.from('produtos').select('*').order('id');
            if (error) throw error;
            allProducts = data; // 2. Armazena os dados na variável global
            
            // 3. Monta o HTML estático (título, busca, estrutura da tabela)
            container.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Produtos Cadastrados</h2>
                    <input type="search" id="product-search-input" class="form-control w-50" placeholder="Buscar por Nome ou ID..." autocomplete="off">
                </div>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead><tr><th>ID</th><th>Nome</th><th>Preço</th><th>Estoque</th><th>Ações</th></tr></thead>
                        <tbody id="products-table-body"></tbody>
                    </table>
                </div>
                <a href="gerenciar-produto.html" class="btn btn-primary mt-3"><i class="bi bi-plus-circle me-2"></i>Adicionar Novo Produto</a>
            `;

            // 4. Adiciona o listener de evento 'input' para a busca em tempo real
            document.getElementById('product-search-input').addEventListener('input', handleProductSearch);

            // 5. Popula a tabela com todos os produtos pela primeira vez
            populateProductTable(allProducts);
        }
        
        // async function renderNews(container) {
            container.innerHTML = '<h2>Gerenciamento de Notícias (Em breve)</h2>';
        }
        
        async function renderInteractions(container, filter = 'ativos', searchTerm = '') {
            const { data, error } = await supabase.from('interacoes').select('*').order('criado_em', { ascending: false });
            if(error) throw error;

            const statusColors = { 'Novo': 'badge-new', 'Pendente': 'bg-warning text-dark', 'Em Processo': 'bg-info text-dark', 'Concluída': 'bg-success', 'Cancelada': 'bg-danger' };
            
            const normalizedSearch = searchTerm.toLowerCase();
            const searchedData = searchTerm ? data.filter(item =>
                item.nome.toLowerCase().includes(normalizedSearch) ||
                item.email.toLowerCase().includes(normalizedSearch) ||
                (item.telefone || '').includes(normalizedSearch)
            ) : data;

            const filteredData = searchedData.filter(item => {
                const status = item.status || 'Novo';
                if (filter === 'ativos') return status === 'Novo' || status === 'Pendente' || status === 'Em Processo';
                if (filter === 'concluidas') return status === 'Concluída';
                if (filter === 'canceladas') return status === 'Cancelada';
                return true;
            });

            let html = `
                <h2>Orçamentos e Contatos</h2>
                <div class="d-flex justify-content-between align-items-center my-4">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><button class="nav-link ${filter === 'ativos' ? 'active' : ''}" onclick="window.loadTabContent('v-pills-interactions', 'ativos')">Ativos</button></li>
                        <li class="nav-item"><button class="nav-link ${filter === 'concluidas' ? 'active' : ''}" onclick="window.loadTabContent('v-pills-interactions', 'concluidas')">Concluídas</button></li>
                        <li class="nav-item"><button class="nav-link ${filter === 'canceladas' ? 'active' : ''}" onclick="window.loadTabContent('v-pills-interactions', 'canceladas')">Canceladas</button></li>
                    </ul>
                    <div class="input-group w-50">
                        <input type="search" id="interaction-search-input" class="form-control" placeholder="Buscar por nome, email, telefone..." value="${searchTerm}" autocomplete="off">
                        <button class="btn btn-outline-secondary" type="button" id="interaction-search-btn"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="accordion" id="interactionsAccordion">`;

            if (filteredData.length === 0) {
                html += `<p class="text-muted mt-3 text-center">Nenhuma interação encontrada com os filtros atuais.</p>`;
            } else {
                filteredData.forEach((item) => {
                    const status = item.status || 'Novo';
                    const color = statusColors[status] || 'bg-secondary';
                    const interactionType = item.tipo_interacao === 'orcamento' ? `Orçamento: <strong>${item.servico_nome || ''}</strong>` : '<strong>Suporte Geral</strong>';
                    const createdDate = new Date(item.criado_em).toLocaleString('pt-BR');
                    html += `
                    <div class="accordion-item bg-dark text-light border-secondary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-dark text-light d-flex" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${item.id}">
                                <div class="flex-grow-1 d-flex align-items-center"><span class="badge ${color} me-3" style="width: 110px;">${status}</span><span class="me-3 fw-bold">${item.nome}</span> - <span class="ms-2">${interactionType}</span></div>
                                <span class="text-muted small">${createdDate}</span>
                            </button>
                        </h2>
                        <div id="collapse-${item.id}" class="accordion-collapse collapse" data-bs-parent="#interactionsAccordion">
                            <div class="accordion-body border-top border-secondary">
                                <div class="row">
                                    <div class="col-md-8"><h5 class="mb-3">Mensagem do Cliente</h5><p class="bg-secondary bg-opacity-10 p-3 rounded">${item.mensagem}</p></div>
                                    <div class="col-md-4"><h5 class="mb-3">Informações de Contato</h5><ul class="list-unstyled">
                                        <li><i class="bi bi-envelope-fill me-2"></i><a href="mailto:${item.email}" class="text-light text-decoration-none">${item.email}</a></li>
                                        <li><i class="bi bi-telephone-fill me-2"></i>${item.telefone || 'Não informado'}</li>
                                    </ul><hr><h5 class="mb-3">Ações</h5>
                                    <select class="form-select form-select-sm bg-dark text-light border-secondary status-select mb-3" data-interaction-id="${item.id}">
                                        <option value="null" ${!item.status ? 'selected' : ''}>-- Novo (Sem Status) --</option>
                                        <option value="Pendente" ${status === 'Pendente' ? 'selected' : ''}>Marcar como Pendente</option>
                                        <option value="Em Processo" ${status === 'Em Processo' ? 'selected' : ''}>Marcar como Em Processo</option>
                                        <option value="Concluída" ${status === 'Concluída' ? 'selected' : ''}>Marcar como Concluída</option>
                                        <option value="Cancelada" ${status === 'Cancelada' ? 'selected' : ''}>Marcar como Cancelada</option>
                                    </select>
                                    ${currentUserId === SUPER_ADMIN_USER_ID ? `<button class="btn btn-sm btn-outline-danger w-100 delete-interaction-btn" data-interaction-id="${item.id}"><i class="bi bi-trash-fill me-2"></i>Excluir Permanentemente</button>` : ''}
                                    </div></div></div></div></div>`;
                });
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        async function renderClients(container) {
            const { data, error } = await supabase.from('usuarios').select('id, nome_completo, email, telefone, is_admin').order('created_at');
            if (error) throw error;
            allClients = data;
            
            container.innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Clientes Cadastrados</h2>
                    <input type="text" id="client-search" class="form-control w-50" placeholder="Pesquisar por nome ou email...">
                </div>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead><tr><th>Nome</th><th>Email</th><th>Telefone</th><th>Admin</th><th>Ações</th></tr></thead>
                        <tbody id="clients-table-body"></tbody>
                    </table>
                </div>`;
            populateClientTable(allClients);
            document.getElementById('client-search').addEventListener('input', handleClientSearch);
        }

        function populateClientTable(clients) {
            const tableBody = document.getElementById('clients-table-body');
            tableBody.innerHTML = '';
            clients.forEach(c => {
                const row = document.createElement('tr');
                const adminCell = document.createElement('td');
                const actionsCell = document.createElement('td');
                const adminButton = document.createElement('button');
                adminButton.textContent = c.is_admin ? 'Sim' : 'Não';
                adminButton.className = `btn btn-sm toggle-admin-btn ${c.is_admin ? 'btn-success' : 'btn-outline-secondary'}`;
                adminButton.dataset.userId = c.id;
                adminButton.dataset.isAdmin = c.is_admin;
                adminCell.appendChild(adminButton);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-sm btn-danger delete-client-btn';
                deleteButton.innerHTML = '<i class="bi bi-trash"></i>';
                deleteButton.dataset.userId = c.id;
                actionsCell.appendChild(deleteButton);
                row.innerHTML = `<td>${c.nome_completo || 'N/A'}</td><td>${c.email}</td><td>${c.telefone || 'N/A'}</td>`;
                row.appendChild(adminCell);
                row.appendChild(actionsCell);
                tableBody.appendChild(row);
            });
        }
        
        function handleClientSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredClients = allClients.filter(client => 
                (client.nome_completo || '').toLowerCase().includes(searchTerm) || 
                (client.email || '').toLowerCase().includes(searchTerm)
            );
            populateClientTable(filteredClients);
        }

        async function renderTeamDashboard(container) {
            const { data: admins, error: adminError } = await supabase.from('usuarios').select('id, nome_completo, email').eq('is_admin', true);
            const { data: teamMembers, error: teamError } = await supabase.from('equipe_membros').select('*');
            if (adminError || teamError) throw new Error(adminError?.message || teamError?.message);

            const teams = { 'ByteCore Shop': [], 'ByteCore Connect': [], 'ByteCore Services': [], 'Sem Equipe': [] };

            admins.forEach(admin => {
                const assignment = teamMembers.find(m => m.user_id === admin.id);
                const teamName = assignment ? assignment.equipe : 'Sem Equipe';
                teams[teamName] ? teams[teamName].push(admin) : teams['Sem Equipe'].push(admin);
            });

            let html = `<h2>Gerenciamento de Equipe</h2><div class="row g-4 mt-2">`;
            for (const teamName in teams) {
                html += `
                    <div class="col-lg-6">
                        <div class="card bg-dark border-secondary h-100">
                            <div class="card-header fw-bold">${teamName} <span class="badge bg-secondary rounded-pill">${teams[teamName].length}</span></div>
                            <div class="list-group list-group-flush">`;
                if (teams[teamName].length > 0) {
                    teams[teamName].forEach(admin => {
                        html += `
                            <div class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center p-3">
                                <div><h6 class="mb-0">${admin.nome_completo}</h6><small class="text-muted">${admin.email}</small></div>
                                <select class="form-select form-select-sm bg-dark text-light border-secondary w-auto team-select" data-user-id="${admin.id}">
                                    <option value="Sem Equipe" ${!teamMembers.find(m=>m.user_id === admin.id) ? 'selected' : ''}>Nenhuma</option>
                                    <option value="ByteCore Shop" ${teamMembers.find(m=>m.user_id === admin.id)?.equipe === 'ByteCore Shop' ? 'selected' : ''}>ByteCore Shop</option>
                                    <option value="ByteCore Connect" ${teamMembers.find(m=>m.user_id === admin.id)?.equipe === 'ByteCore Connect' ? 'selected' : ''}>ByteCore Connect</option>
                                    <option value="ByteCore Services" ${teamMembers.find(m=>m.user_id === admin.id)?.equipe === 'ByteCore Services' ? 'selected' : ''}>ByteCore Services</option>
                                </select>
                            </div>`;
                    });
                } else { html += '<div class="list-group-item bg-dark text-muted text-center p-4">Nenhum membro nesta equipe.</div>'; }
                html += `</div></div></div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }
        
        // --- Event Listeners Globais ---
        const tabContent = document.getElementById('v-pills-tabContent');
        
        function triggerInteractionSearch() {
            const searchInput = document.getElementById('interaction-search-input');
            const currentFilterEl = document.querySelector('#v-pills-interactions .nav-link.active');
            const filterMap = { 'ativos': 'ativos', 'concluídas': 'concluidas', 'canceladas': 'canceladas' };
            const currentFilter = filterMap[currentFilterEl.textContent.toLowerCase()] || 'ativos';
            loadTabContent('v-pills-interactions', currentFilter, searchInput.value);
        }

        tabContent.addEventListener('click', async (e) => {
            if (e.target.closest('#interaction-search-btn')) {
                triggerInteractionSearch();
            }
            
            if (e.target.closest('.delete-product-btn')) {
                const btn = e.target.closest('.delete-product-btn');
                if (confirm('Deseja excluir este produto?')) {
                    const { error } = await supabase.from('produtos').delete().eq('id', btn.dataset.productId);
                    if (error) alert('Erro: ' + error.message);
                    else {
                        // Remove from the local array and re-render the table
                        allProducts = allProducts.filter(p => String(p.id) !== btn.dataset.productId);
                        populateProductTable(allProducts);
                    }
                }
            }

            if (e.target.closest('.delete-interaction-btn')) {
                const btn = e.target.closest('.delete-interaction-btn');
                const interactionId = btn.dataset.interactionId;
                if (confirm('ATENÇÃO: Ação irreversível. Deseja excluir esta interação permanentemente?')) {
                    try {
                        const { error } = await supabase.from('interacoes').delete().eq('id', interactionId);
                        if (error) throw error;
                        triggerInteractionSearch();
                    } catch (error) { alert('Erro ao excluir: ' + error.message); }
                }
            }

            if (e.target.closest('.toggle-admin-btn')) {
                const btn = e.target.closest('.toggle-admin-btn');
                const userId = btn.dataset.userId;
                const currentlyAdmin = btn.dataset.isAdmin === 'true';
                if (userId === SUPER_ADMIN_USER_ID) { alert('O status do Super Admin não pode ser alterado.'); return; }
                if (confirm(`Deseja ${currentlyAdmin ? 'remover o acesso de' : 'conceder acesso de'} admin para este usuário?`)) {
                    const { error } = await supabase.from('usuarios').update({ is_admin: !currentlyAdmin }).eq('id', userId);
                    if (error) { alert('Erro ao alterar status: ' + error.message); } 
                    else { loadTabContent('v-pills-clients'); }
                }
            }
        });
        
        tabContent.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                if (e.target.id === 'interaction-search-input') {
                    triggerInteractionSearch();
                }
            }
        });

        tabContent.addEventListener('change', async (e) => {
            if (e.target.classList.contains('status-select')) {
                const interactionId = e.target.dataset.interactionId;
                const newStatus = e.target.value === 'null' ? null : e.target.value;
                try {
                    const { error } = await supabase.from('interacoes').update({ status: newStatus }).eq('id', interactionId);
                    if (error) throw error;
                    triggerInteractionSearch();
                } catch(error) { alert('Erro ao atualizar o status: ' + error.message); }
            }
            if (e.target.classList.contains('team-select')) {
                const userId = e.target.dataset.userId;
                const newTeam = e.target.value;
                try {
                    if (newTeam === 'Sem Equipe') await supabase.from('equipe_membros').delete().eq('user_id', userId);
                    else await supabase.from('equipe_membros').upsert({ user_id: userId, equipe: newTeam }, { onConflict: 'user_id' });
                    loadTabContent('v-pills-team');
                } catch (error) { alert('Erro ao atualizar equipe: ' + error.message); }
            }
        });

        window.loadTabContent = loadTabContent;

        // --- Inicialização ---
        checkAdminStatus();
    </script>
</body>
</html>
