    <style>
        body { 
            background-color: #212529;
            overflow-x: hidden;
            padding-top: 130px;
        
        }

        #admin-login-section { min-height: 100vh; }
        .stat-card { background-color: #343a40; border-radius: .5rem; padding: 1rem; }
        .accordion-button:not(.collapsed) { background-color: #343a40; color: #fff; }
        .badge-new { background-color: #6f42c1; color: white; } 
        .presence-indicator { color: #495057; font-size: 1.2em; transition: color 0.3s ease; line-height: 1; }
        .presence-indicator.online { color: #28a745; text-shadow: 0 0 6px rgba(40, 167, 69, 0.8); }
        .details-row > td { padding: 0 !important; border: 0; background-color: #2c3034; }
        .details-content { padding: 1.5rem; }

        /* Estilos específicos para telas pequenas (celulares) */
      /* Estilos específicos para telas pequenas (celulares) */
        @media (max-width: 991.98px) {
            /* Faz o menu lateral ser rolável horizontalmente */
            #v-pills-tab {
                display: flex; flex-direction: row; overflow-x: auto; white-space: nowrap;
                -ms-overflow-style: none; scrollbar-width: none;
            }
            #v-pills-tab::-webkit-scrollbar { display: none; }
            #v-pills-tab .nav-link { flex-shrink: 0; }
            

            /* --- CORREÇÃO FINAL PARA AS INTERAÇÕES (Layout de Tabela) --- */
            /* 1. Força o acordeão a ter uma largura mínima, o que faz as linhas se esticarem */
            #v-pills-interactions .accordion {
                min-width: 700px; /* Ajuste este valor se o conteúdo ainda for cortado */
            }
            /* 2. Remove as bordas verticais e arredondadas para parecer uma tabela */
            #v-pills-interactions .accordion-item {
                border-left: none;
                border-right: none;
                border-radius: 0 !important;
            }
            /* 3. Remove a borda superior do primeiro item e a inferior do último */
            #v-pills-interactions .accordion-item:first-of-type .accordion-button {
                border-top: none;
            }
            #v-pills-interactions .accordion-item:last-of-type .accordion-button.collapsed {
                 border-bottom: none;
            }
            /* 4. Garante que o conteúdo do botão não quebre a linha */
            #v-pills-interactions .accordion-button {
                white-space: nowrap;
            }


            /* Mantém a rolagem lateral para as tabelas */
            .table-responsive th, .table-responsive td {
                white-space: nowrap;
            }

            /* Mantém a correção para a aba "Equipe" */
            #v-pills-team .list-group-item {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>

    <script type="module">
        import { supabase } from './js/supabase-client.js';

        // --- Variáveis Globais ---
        const statusColors = { 
            'Novo': 'badge-new', 
            'Pendente': 'bg-warning text-dark', 
            'Em Processo': 'bg-info text-dark', 
            'Concluída': 'bg-success', 
            'Cancelada': 'bg-danger' 
        };
        const loginSection = document.getElementById('admin-login-section');
        const dashboardSection = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('admin-login-form');
        const logoutBtn = document.getElementById('admin-logout-btn');
        const adminEmailDisplay = document.getElementById('admin-email-display');
        const loginError = document.getElementById('login-error');
        const refusalModalEl = document.getElementById('refusalModal');
        const refusalModal = new bootstrap.Modal(refusalModalEl);
        const confirmRefusalBtn = document.getElementById('confirm-refusal-btn');

        let allOrders = [];
        let allProducts = []; 
        let allInteractions = [];
        let allClients = [];
        let currentUserId = null;
        let currentAdminName = null; 
        let currentAdminEmail = null; 
        const SUPER_ADMIN_USER_ID = '3e88709d-ad2c-4729-958d-73185a162cfa';

        let presenceChannel = null;
        let onlineAdmins = {};

        function updateAllPresenceIndicators() {
            const indicators = document.querySelectorAll('.presence-indicator');
            indicators.forEach(indicator => {
                const userId = indicator.dataset.userId;
                if (onlineAdmins[userId]) {
                    indicator.classList.add('online');
                    indicator.setAttribute('title', 'Online');
                } else {
                    indicator.classList.remove('online');
                    indicator.setAttribute('title', 'Offline');
                }
            });
        }

        function initializePresence(user) {
            if (presenceChannel) {
                supabase.removeChannel(presenceChannel);
            }
            presenceChannel = supabase.channel('admin-presence');

            presenceChannel
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    onlineAdmins = {}; 
                    for (const id in state) {
                        const presence = state[id][0];
                        onlineAdmins[presence.user_id] = { name: presence.name };
                    }
                    updateAllPresenceIndicators();
                })
                .on('presence', { event: 'join' }, ({ newPresences }) => {
                    newPresences.forEach(p => {
                        onlineAdmins[p.user_id] = { name: p.name };
                    });
                    updateAllPresenceIndicators();
                })
                .on('presence', { event: 'leave' }, ({ leftPresences }) => {
                    leftPresences.forEach(p => {
                        delete onlineAdmins[p.user_id];
                    });
                    updateAllPresenceIndicators();
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({
                            user_id: user.id,
                            name: currentAdminName
                        });
                    }
                });
        }

        async function checkAdminStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { 
                showLogin(); 
                return; 
            }
            currentUserId = session.user.id;

            const { data: userProfile, error } = await supabase.from('usuarios').select('is_admin, nome_completo').eq('id', session.user.id).single();

            if (error || !userProfile || !userProfile.is_admin) {
                showLogin();
                loginError.textContent = "Acesso negado. Esta área é restrita para administradores.";
                loginError.classList.remove('d-none');
            } else {
                currentAdminName = userProfile.nome_completo;
                currentAdminEmail = session.user.email;
                showDashboard(session.user.email);
                initializePresence(session.user);
                loadTabContent('v-pills-dashboard');
            }
        }

        function showLogin() { 
            loginSection.classList.remove('d-none'); 
            dashboardSection.classList.add('d-none'); 
        }

        function showDashboard(email) { 
            loginSection.classList.add('d-none'); 
            dashboardSection.classList.remove('d-none'); 
            adminEmailDisplay.textContent = email; 
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.submitter;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Entrando...`;
            const { error } = await supabase.auth.signInWithPassword({ email: document.getElementById('admin-email').value, password: document.getElementById('admin-password').value });
            if (error) {
                loginError.textContent = "Email ou senha inválidos.";
                loginError.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            } else { 
                await checkAdminStatus(); 
            }
        });

        logoutBtn.addEventListener('click', async () => { 
            if (presenceChannel) {
                await presenceChannel.untrack();
                await supabase.removeChannel(presenceChannel);
                presenceChannel = null;
            }
            await supabase.auth.signOut(); 
            loginError.classList.add('d-none');
            loginError.textContent = '';
            showLogin(); 
        });

        document.querySelectorAll('#v-pills-tab button').forEach(tab => {
            tab.addEventListener('shown.bs.tab', (event) => {
                const targetId = event.target.getAttribute('data-bs-target').substring(1);
                loadTabContent(targetId);
            });
        });

        async function loadTabContent(tabId) {
            const contentArea = document.getElementById(tabId);
            contentArea.innerHTML = `<div class="d-flex justify-content-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
            try {
                switch (tabId) {
                    case 'v-pills-dashboard': await renderDashboard(contentArea); break;
                    case 'v-pills-orders': await renderOrders(contentArea); break;
                    case 'v-pills-products': await renderProducts(contentArea); break;
                    case 'v-pills-news': await renderNews(contentArea); break;
                    case 'v-pills-interactions': await renderInteractions(contentArea); break;
                    case 'v-pills-clients': await renderClients(contentArea); break;
                    case 'v-pills-team': await renderTeamDashboard(contentArea); break;
                }
            } catch (err) { contentArea.innerHTML = `<div class="alert alert-danger">${err.message}</div>`; }
        }
        
        async function renderDashboard(container) {
            const { count: clientCount } = await supabase.from('usuarios').select('*', { count: 'exact', head: true });
            const { count: productCount } = await supabase.from('produtos').select('*', { count: 'exact', head: true });
            const { count: interactionCount } = await supabase.from('interacoes').select('*', { count: 'exact', head: true });
            container.innerHTML = `
                <h2>Dashboard</h2>
                <div class="row g-4 mt-2">
                    <div class="col-md-4"><div class="stat-card text-center"><i class="bi bi-people-fill fs-1"></i><h3 class="mt-2">${clientCount ?? 0}</h3><p class="text-muted mb-0">Clientes Cadastrados</p></div></div>
                    <div class="col-md-4"><div class="stat-card text-center"><i class="bi bi-box-seam-fill fs-1"></i><h3 class="mt-2">${productCount ?? 0}</h3><p class="text-muted mb-0">Produtos na Loja</p></div></div>
                    <div class="col-md-4"><div class="stat-card text-center"><i class="bi bi-headset fs-1"></i><h3 class="mt-2">${interactionCount ?? 0}</h3><p class="text-muted mb-0">Interações Recebidas</p></div></div>
                </div>`;
        }

        // --- SEÇÃO DE PEDIDOS (TOTALMENTE MODIFICADA) ---
        async function renderOrders(container) {
            container.innerHTML = `<div class="d-flex justify-content-center p-5"><div class="spinner-border" role="status"></div></div>`;
            
            const { data, error } = await supabase.from('pedidos')
                .select(`*, usuario:usuarios(nome_completo, email, telefone)`)
                .order('criado_em', { ascending: false });

            if (error) {
                container.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                return;
            }
            allOrders = data;

            container.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Pedidos da Loja</h2>
                <input type="search" id="order-search-input" class="form-control w-50" placeholder="Buscar por Cliente, Email ou ID..." autocomplete="off">
            </div>
            <div class="table-responsive">
                <table class="table table-dark table-hover fixed-table-layout">
                    <thead><tr><th style="width: 5%;"></th><th>Cliente</th><th class="text-end">Valor Total</th><th class="text-center">Data</th><th class="text-center">Status</th><th class="text-center">Ações</th></tr></thead>
                    <tbody id="orders-table-body"></tbody>
                </table>
            </div>
        `;
            
            document.getElementById('order-search-input').addEventListener('input', handleOrderSearch);
            populateOrdersTable(allOrders);
        }

        async function populateOrdersTable(orders) {
            const tableBody = document.getElementById('orders-table-body');
            const isSuperAdmin = currentUserId === SUPER_ADMIN_USER_ID;

            if (!tableBody) return;

            if (!orders || orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-muted p-4">Nenhum pedido encontrado.</td></tr>';
                return;
            }

            tableBody.innerHTML = '';
            for (const order of orders) {
                const { data: items } = await supabase.from('itens_pedido').select(`*, produto:produtos(name)`).eq('pedido_id', order.id);
                
                const createdDate = new Date(order.criado_em).toLocaleString('pt-BR');

                const deleteButtonHtml = isSuperAdmin
                    ? `<button class="btn btn-sm btn-danger delete-order-btn" data-order-id="${order.id}" title="Excluir Pedido"><i class="bi bi-trash"></i></button>`
                    : '';
                
                const itemsHtml = items && items.length > 0
                    ? items.map(i => `<li class="list-group-item d-flex justify-content-between align-items-center">
                                            <span>${i.quantidade}x ${i.produto?.name || 'Produto indisponível'}</span>
                                            <span class="badge bg-primary rounded-pill">${parseFloat(i.valor_unitario * i.quantidade).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                                        </li>`).join('')
                    : '<li class="list-group-item">Nenhum item encontrado.</li>';

                const mainRow = document.createElement('tr');
                if (order.status === 'Pendente') {
                    mainRow.classList.add('order-pending');
                }
                mainRow.dataset.orderId = order.id;

                mainRow.innerHTML = `
                    <td>
                        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#details-${order.id}">
                            <i class="bi bi-chevron-down"></i>
                        </button>
                    </td>
                    <td>
                        <strong>${order.usuario?.nome_completo || 'Cliente Excluído'}</strong><br>
                        <small class="text-muted">ID do Pedido: ${order.id}</small>
                    </td>
                    <td class="text-end">${parseFloat(order.valor_total).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
                    <td class="text-center"><small>${createdDate}</small></td>
                    <td class="text-center">
                        <select class="form-select form-select-sm bg-dark text-light border-secondary status-order-select" data-order-id="${order.id}" data-customer-email="${order.usuario?.email}">
                            <option value="Pendente" ${order.status === 'Pendente' ? 'selected' : ''}>Pendente</option>
                            <option value="Aceito" ${order.status === 'Aceito' ? 'selected' : ''}>Aceito</option>
                            <option value="Enviado" ${order.status === 'Enviado' ? 'selected' : ''}>Enviado</option>
                            <option value="Entregue" ${order.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
                            <option value="Devolução" ${order.status === 'Devolução' ? 'selected' : ''}>Devolução</option>
                            <option value="Recusado" ${order.status === 'Recusado' ? 'selected' : ''}>Recusado</option>
                        </select>
                    </td>
                    <td class="text-center">${deleteButtonHtml}</td>
                `;

                const detailsRow = document.createElement('tr');
                detailsRow.classList.add('details-row');
                detailsRow.innerHTML = `
                    <td colspan="6">
                        <div class="collapse" id="details-${order.id}">
                            <div class="details-content">
                                <div class="row g-4">
                                    <div class="col-md-4">
                                        <h5><i class="bi bi-person-circle me-2"></i>Detalhes do Cliente</h5>
                                        <p class="mb-1"><strong>Nome:</strong> ${order.usuario?.nome_completo || 'N/A'}</p>
                                        <p class="mb-1"><strong>Email:</strong> ${order.usuario?.email || 'N/A'}</p>
                                        <p class="mb-1"><strong>Telefone:</strong> ${order.usuario?.telefone || 'N/A'}</p>
                                    </div>
                                    <div class="col-md-4">
                                        <h5><i class="bi bi-geo-alt-fill me-2"></i>Endereço de Entrega</h5>
                                        <p class="mb-1"><strong>Endereço:</strong> ${order.endereco || ''}, ${order.numero || ''}</p>
                                        <p class="mb-1"><strong>Complemento:</strong> ${order.complemento || 'Nenhum'}</p>
                                        <p class="mb-1"><strong>Cidade/UF:</strong> ${order.cidade || ''} - ${order.uf || ''}</p>
                                        <p class="mb-1"><strong>Bairro:</strong> ${order.bairro || ''}</p>
                                        <p class="mb-1"><strong>CEP:</strong> ${order.cep || ''}</p>
                                        <p class="mb-1"><strong>Referência:</strong> ${order.referencia || 'Nenhuma'}</p>
                                    </div>
                                    <div class="col-md-4">
                                        <h5><i class="bi bi-cart3 me-2"></i>Itens do Pedido</h5>
                                        <ul class="list-group list-group-flush">${itemsHtml}</ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(mainRow);
                tableBody.appendChild(detailsRow);
            }
        }

        function handleOrderSearch(event) {
            // Padroniza o termo de busca: remove espaços do início/fim e converte para minúsculas.
            const searchTerm = event.target.value.trim().toLowerCase();

            // Se a barra de pesquisa estiver vazia, mostra todos os pedidos novamente.
            if (!searchTerm) {
                populateOrdersTable(allOrders);
                return;
            }

            const filteredOrders = allOrders.filter(order => {
                // Prepara os dados do pedido para a comparação, sempre em minúsculas.
                const clientName = order.usuario?.nome_completo?.toLowerCase() || '';
                const clientEmail = order.usuario?.email?.toLowerCase() || '';
                const orderId = String(order.id);

                // --- LÓGICA DE BUSCA CORRIGIDA E SIMPLIFICADA ---

                // CASO 1: A busca é por ID (começa com "id ").
                if (searchTerm.startsWith('id ')) {
                    // Extrai o número após "id ". Ex: "id 123" -> "123".
                    const idToSearch = searchTerm.substring(3).trim();
                    
                    // Retorna 'true' apenas se o ID do pedido for exatamente igual ao número pesquisado.
                    // A busca só é válida se o usuário digitou um número após "id ".
                    return idToSearch ? orderId === idToSearch : false;
                } 
                
                // CASO 2: Se não for busca por ID, procura por nome ou email.
                else {
                    // Retorna 'true' se o nome OU o email incluírem o termo pesquisado.
                    return clientName.includes(searchTerm) || clientEmail.includes(searchTerm);
                }
            });
            
            // Atualiza a tabela com os resultados do filtro.
            populateOrdersTable(filteredOrders);
        }

        async function updateOrderStatus(orderId, newStatus, customerEmail, reason = null) {
            const updateData = { status: newStatus };
            if (reason) updateData.motivo_recusa = reason;

            const { error } = await supabase.from('pedidos').update(updateData).eq('id', orderId);
            
            if (error) { 
                alert(`Erro ao atualizar pedido: ${error.message}`);
                return;
            }

            try {
                let emailType;

        function handleInteractionSearch() {
            const searchTerm = document.getElementById('interaction-search-input').value.toLowerCase().trim();
            const currentFilter = getActiveInteractionFilter();
            
            const filteredData = allInteractions.filter(item => {
                const status = item.status || 'Novo';
                let matchesFilter = false;
                if (currentFilter === 'ativos') matchesFilter = ['Novo', 'Pendente', 'Em Processo'].includes(status);
                else if (currentFilter === 'concluidas') matchesFilter = status === 'Concluída';
                else if (currentFilter === 'canceladas') matchesFilter = status === 'Cancelada';

                // Se não corresponder ao filtro de status (Ativos, Concluídas, etc.), já remove o item.
                if (!matchesFilter) return false;

                // Se a barra de pesquisa estiver vazia, mostra todos os itens que passaram no filtro de status.
                if (!searchTerm) {
                    return true;
                }
                
                // Lógica para pesquisar por ID (ex: "id 15" ou "id #15")
                if (searchTerm.startsWith('id ') || searchTerm.startsWith('id #')) {
                    // Remove o "id " ou "id #" e pega apenas o número
                    const idToSearch = searchTerm.replace('id', '').replace('#', '').trim();
                    
                    // Compara o ID do item (convertido para string) com o número pesquisado
                    return idToSearch ? String(item.id) === idToSearch : false;
                } 
                // Se não for uma busca por ID, executa a busca normal por texto
                else {
                    return (
                        item.nome.toLowerCase().includes(searchTerm) ||
                        (item.usuarios?.email || item.email || '').toLowerCase().includes(searchTerm) ||
                        (item.usuarios?.telefone || item.telefone || '').includes(searchTerm)
                    );
                }
            });
            
            populateInteractionsAccordion(filteredData);
        }

                }
            }

            const deleteClientBtn = e.target.closest('.delete-client-btn');
            if (deleteClientBtn) {
                if (confirm('ATENÇÃO: Ação irreversível! Deseja excluir este usuário permanentemente?')) {
                    try {
                        const { error } = await supabase.auth.admin.deleteUser(deleteClientBtn.dataset.userId);
                        if (error) throw error;
                        alert('Usuário excluído com sucesso.');
                        loadTabContent('v-pills-clients');
                    } catch (error) {
                        alert(`Erro ao excluir usuário: ${error.message}. Esta ação pode exigir privilégios elevados.`);
                    }
                }
            }

            const deleteInteractionBtn = e.target.closest('.delete-interaction-btn');
            if (deleteInteractionBtn) {
                if (confirm('ATENÇÃO: Ação irreversível. Deseja excluir esta interação permanentemente?')) {
                    try {
                        const { error } = await supabase.from('interacoes').delete().eq('id', deleteInteractionBtn.dataset.interactionId);
                        if (error) throw error;
                        allInteractions = allInteractions.filter(i => String(i.id) !== deleteInteractionBtn.dataset.interactionId);
                        handleInteractionSearch();
                    } catch (error) { alert('Erro ao excluir: ' + error.message); }
                }
            }

            const toggleAdminBtn = e.target.closest('.toggle-admin-btn');
            if (toggleAdminBtn) {
                const currentlyAdmin = toggleAdminBtn.dataset.isAdmin === 'true';
                if (confirm(`Deseja ${currentlyAdmin ? 'remover o acesso de' : 'conceder acesso de'} admin para este usuário?`)) {
                    const { error } = await supabase.from('usuarios').update({ is_admin: !currentlyAdmin }).eq('id', toggleAdminBtn.dataset.userId);
                    if (error) alert('Erro ao alterar status: ' + error.message);
                    else loadTabContent('v-pills-clients');
                }
            }

            const viewDetailsBtn = e.target.closest('.view-client-details-btn');
                if (viewDetailsBtn) {
                const userId = viewDetailsBtn.dataset.userId;
                const ordersContainer = document.getElementById(`pedidos-cliente-${userId}`);
                const interactionsContainer = document.getElementById(`interacoes-cliente-${userId}`);
                
                // Carrega os dados apenas se os contêineres estiverem vazios (para não recarregar toda vez)
                if (ordersContainer && ordersContainer.innerHTML === '') {
                    renderClientOrders(userId, ordersContainer);
                }
                if (interactionsContainer && interactionsContainer.innerHTML === '') {
                    renderClientInteractions(userId, interactionsContainer);
                }
            }
        });

        async function renderClientOrders(userId, container) {
        container.innerHTML = `<div class="spinner-border spinner-border-sm" role="status"></div>`;
        try {
            const { data: pedidos, error } = await supabase
                .from('pedidos')
                .select(`*, itens_pedido(quantidade, produtos(name))`)
                .eq('user_id', userId)
                .order('criado_em', { ascending: false });
            if (error) throw error;

            if (pedidos.length === 0) {
                container.innerHTML = '<p class="text-muted small">Nenhum pedido encontrado.</p>';
                return;
            }

            // Mapa de cores para os status dos pedidos
            const orderStatusMap = {
                'Pendente': 'bg-warning text-dark',
                'Aceito': 'bg-light text-dark',
                'Enviado': 'bg-primary',
                'Entregue': 'bg-success',
                'Recusado': 'bg-danger',
                'Devolução': 'bg-dark text-light'
            };

            const pedidosHtml = pedidos.map(p => {
                const colorClass = orderStatusMap[p.status] || 'bg-secondary';
                return `
                <li class="list-group-item bg-dark text-light border-secondary">
                    <div class="d-flex justify-content-between">
                        <strong>Pedido #${p.id}</strong>
                        <span class="badge ${colorClass}">${p.status}</span>
                    </div>
                    <small class="text-muted">${new Date(p.criado_em).toLocaleDateString('pt-BR')}</small>
                </li>
            `}).join('');
            container.innerHTML = `<ul class="list-group">${pedidosHtml}</ul>`;

        } catch (error) {
            container.innerHTML = `<p class="text-danger small">Erro ao carregar pedidos.</p>`;
        }
    }
        
        tabContent.addEventListener('change', async (e) => {
            // Lógica para a aba de PEDIDOS
            const statusOrderSelect = e.target.closest('.status-order-select');
            if (statusOrderSelect) {
                const orderId = statusOrderSelect.dataset.orderId;
                const newStatus = statusOrderSelect.value;
                const customerEmail = statusOrderSelect.dataset.customerEmail;

                if (newStatus === 'Recusado') {
                    document.getElementById('refusal-order-id').value = orderId;
                    document.getElementById('refusal-customer-email').value = customerEmail;
                    refusalModal.show();
                    // Importante: recarrega para resetar o select se o admin cancelar no modal
                    refusalModalEl.addEventListener('hidden.bs.modal', () => {
                        loadTabContent('v-pills-orders');
                    }, { once: true });
                } else {
                    await updateOrderStatus(orderId, newStatus, customerEmail);
                }
            }

            // Lógica para a aba de INTERAÇÕES (CORRIGIDA)
            const statusSelect = e.target.closest('.status-select');
            if (statusSelect) {
                const interactionId = statusSelect.dataset.interactionId;
                const newStatus = statusSelect.value === 'null' ? null : statusSelect.value;
                try {
                    const { error } = await supabase.from('interacoes').update({ 
                        status: newStatus,
                        status_modificado_por_nome: currentAdminName,
                        status_modificado_por_email: currentAdminEmail
                    }).eq('id', interactionId);

                    if (error) throw error;
                    
                    // --- A CORREÇÃO PRINCIPAL ESTÁ AQUI ---
                    // 1. Encontra a interação no array local.
                    const interactionInArray = allInteractions.find(i => String(i.id) === interactionId);
                    if(interactionInArray) {
                        // 2. Atualiza o status e quem modificou diretamente no array.
                        interactionInArray.status = newStatus;
                        interactionInArray.status_modificado_por_nome = currentAdminName;
                        interactionInArray.status_modificado_por_email = currentAdminEmail;
                    }
                    
                    // 3. Re-renderiza a lista a partir do array já atualizado.
                    handleInteractionSearch(); 
                    // --- FIM DA CORREÇÃO ---

                } catch(error) { 
                    alert('Erro ao atualizar o status: ' + error.message); 
                }
            }
            
            const teamSelect = e.target.closest('.team-select');
            if (teamSelect) {
                try {
                    if (teamSelect.value === 'Sem Equipe') {
                        await supabase.from('equipe_membros').delete().eq('user_id', teamSelect.dataset.userId);
                    } else {
                        await supabase.from('equipe_membros').upsert({ user_id: teamSelect.dataset.userId, equipe: teamSelect.value }, { onConflict: 'user_id' });
                    }
                    loadTabContent('v-pills-team');
                } catch (error) { alert('Erro ao atualizar equipe: ' + error.message); }
            }
        });
        
        confirmRefusalBtn.addEventListener('click', () => {
            const reason = document.getElementById('refusal-reason').value;
            if (reason.trim() === '') {
                alert('O motivo da recusa é obrigatório.');
                return;
            }
            const orderId = document.getElementById('refusal-order-id').value;
            const customerEmail = document.getElementById('refusal-customer-email').value;
            
            updateOrderStatus(orderId, 'Recusado', customerEmail, reason);
            refusalModal.hide();
            document.getElementById('refusal-form').reset();
        });

        checkAdminStatus();

    </script>
