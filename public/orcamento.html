<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Carrega a biblioteca oficial do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
                <div class="logo-subtext">Manutenção Digital</div>
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Solicitar Orçamento</h1>
            <p class="lead text-muted">Preencha o formulário abaixo para receber uma cotação para o serviço selecionado.</p>
        </div>

        <div class="row g-5 justify-content-center">
            <!-- Coluna de Informação do Serviço -->
            <div class="col-lg-5 col-md-6 text-center">
                <div class="card shadow-sm">
                    <img id="servico-imagem" src="" class="card-img-top service-detail-img" alt="Imagem do Serviço">
                    <div class="card-body">
                        <h3 id="servico-nome" class="card-title h4"></h3>
                        <a href="servicos.html" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left me-2"></i>Voltar aos Serviços</a>
                    </div>
                </div>
            </div>

            <!-- Coluna do Formulário -->
            <div class="col-lg-6 col-md-6"> 
                <div class="card shadow-sm p-4">
                    <form id="orcamento-form">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descreva o que você precisa</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="5" required placeholder="Ex: Meu computador não liga, preciso de um upgrade de memória, etc."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Solicitação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT MODIFICADO PARA USAR SUPABASE -->
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const orcamentoForm = document.getElementById('orcamento-form');
        const servicoImagem = document.getElementById('servico-imagem');
        const servicoNomeEl = document.getElementById('servico-nome');
        
        // Mapeamento dos serviços para imagens e nomes
        const servicosInfo = {
            'troca-pecas': { nome: 'Troca de Peças', img: 'img/pecas.jpg' },
            'formatacao-instalacao': { nome: 'Formatação e Instalação', img: 'img/formatacao.jpg' },
            'remocao-virus': { nome: 'Remoção de Vírus', img: 'img/remocao.jpg' },
            'limpeza': { nome: 'Limpeza Preventiva', img: 'img/limpeza.png' },
            'montagem-computadores': { nome: 'Montagem de Computadores', img: 'img/montagem.jpg' },
            'diagnostico-problemas': { nome: 'Diagnóstico de Problemas', img: 'img/diagnostico.jpg' }
        };

        const urlParams = new URLSearchParams(window.location.search);
        const servicoKey = urlParams.get('servico');
        const servicoSelecionado = servicosInfo[servicoKey];

        if (servicoSelecionado) {
            servicoImagem.src = servicoSelecionado.img;
            servicoImagem.alt = servicoSelecionado.nome;
            servicoNomeEl.textContent = servicoSelecionado.nome;
        } else {
            // Caso nenhum serviço seja especificado, esconde o card de info
            document.querySelector('.col-lg-5.col-md-6').style.display = 'none';
        }

        // Lógica de envio do formulário para o Supabase
        orcamentoForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const btn = event.submitter;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Enviando...';

            try {
                const dadosOrcamento = {
                    nome: document.getElementById('nome').value,
                    email: document.getElementById('email').value,
                    telefone: document.getElementById('telefone').value,
                    mensagem: document.getElementById('descricao').value,
                    tipo_interacao: 'orcamento',
                    servico_nome: servicoSelecionado?.nome || 'Não especificado'
                };

                const { error } = await supabase.from('interacoes').insert([dadosOrcamento]);

                if (error) throw error;
                
                window.location.href = 'orcamento-enviado.html';

            } catch (error) {
                alert(`Erro ao enviar solicitação: ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = 'Enviar Solicitação';
            }
        });
    </script>
</body>
</html>
