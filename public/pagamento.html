<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                 <a href="carrinho.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Voltar para o carrinho</a>
                 <button class="btn btn-sm ms-2" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1><i class="bi bi-credit-card"></i> Pagamento</h1>
                    <p class="lead text-muted">Selecione a forma de pagamento para concluir seu pedido.</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="nav nav-pills nav-fill mb-4" id="payment-options" role="tablist">
                            <button class="nav-link active" id="credit-card-tab" data-bs-toggle="tab" data-bs-target="#credit-card-form" type="button"><i class="bi bi-credit-card-2-front me-2"></i>Cartão de Crédito</button>
                            <button class="nav-link" id="pix-tab" data-bs-toggle="tab" data-bs-target="#pix-info" type="button"><i class="bi bi-qr-code me-2"></i>Pix</button>
                        </div>
                        
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="credit-card-form">
                                <form id="form-dados-cartao">
                                    <div class="mb-3">
                                        <label for="card-number" class="form-label">Número do Cartão</label>
                                        <input type="text" class="form-control" id="card-number" placeholder="0000 0000 0000 0000" required maxlength="30">
                                    </div>
                                    <div class="mb-3">
                                        <label for="card-holder" class="form-label">Nome do Titular</label>
                                        <input type="text" class="form-control" id="card-holder" placeholder="Como impresso no cartão" required maxlength="30">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-7 mb-3">
                                            <label for="card-expiry" class="form-label">Validade</label>
                                            <input type="text" class="form-control" id="card-expiry" placeholder="MM/AA" required maxlength="5">
                                        </div>
                                        <div class="col-md-5 mb-3">
                                            <label for="card-cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="card-cvv" placeholder="123" required maxlength="3">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pix-info">
                                <div class="text-center">
                                    <p>Para pagar com Pix, um QR Code será gerado após a confirmação do pedido.</p>
                                    <i class="bi bi-qr-code" style="font-size: 5rem;"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button id="confirmar-pagamento-btn" class="btn btn-primary btn-lg">Confirmar Pagamento</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const confirmarPagamentoBtn = document.getElementById('confirmar-pagamento-btn');
        let formaPagamentoSelecionada = 'Cartão de Crédito';

        document.querySelectorAll('#payment-options button').forEach(button => {
            button.addEventListener('click', () => {
                formaPagamentoSelecionada = button.id === 'pix-tab' ? 'Pix' : 'Cartão de Crédito';
            });
        });

        async function updateStock(cart) {
            for (const item of cart) {
                const { error } = await supabase.rpc('update_stock', {
                    p_product_id: item.id,
                    p_quantity_sold: item.quantity
                });

                if (error) {
                    console.error(`Falha ao atualizar estoque para o produto ID ${item.id}:`, error.message);
                }
            }
        }

        confirmarPagamentoBtn.addEventListener('click', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                alert('Você precisa estar logado para finalizar um pedido. Redirecionando para o login...');
                window.location.href = 'login.html';
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Seu carrinho está vazio.');
                window.location.href = 'lojapecascliente.html';
                return;
            }
            
            const deliveryAddressString = localStorage.getItem('deliveryAddress');
            if (!deliveryAddressString) {
                alert('Endereço de entrega não encontrado. Por favor, volte ao carrinho e preencha o endereço.');
                window.location.href = 'carrinho.html';
                return;
            }
            const deliveryAddress = JSON.parse(deliveryAddressString);

            const btn = confirmarPagamentoBtn;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Finalizando...';

            try {
                const subtotal = cart.reduce((acc, item) => acc + (item.value * item.quantity), 0);
                const frete = 25.50;
                
                const pedidoData = {
                    user_id: session.user.id,
                    valor_total: subtotal + frete,
                    forma_pagamento: formaPagamentoSelecionada,
                    status: 'Pendente',
                    ...deliveryAddress 
                };

                const { data: pedidoResult, error: pedidoError } = await supabase
                    .from('pedidos')
                    .insert(pedidoData)
                    .select()
                    .single();

                if (pedidoError) throw pedidoError;

                const itensDoPedido = cart.map(item => ({
                    pedido_id: pedidoResult.id,
                    produto_id: item.id,
                    quantidade: item.quantity,
                    valor_unitario: item.value
                }));
                
                const { error: itensError } = await supabase.from('itens_pedido').insert(itensDoPedido);
                if (itensError) throw itensError;

                await updateStock(cart);
                
                try {
                    await supabase.functions.invoke('send-email', {
                        body: { 
                            type: 'PEDIDO_PENDENTE', 
                            to: session.user.email, 
                            orderId: pedidoResult.id 
                        }
                    });
                } catch (e) {
                    console.warn("Aviso: Falha ao enviar e-mail de confirmação:", e.message);
                }
                
                localStorage.removeItem('cart');
                localStorage.removeItem('deliveryAddress');
                
                alert('Pedido realizado com sucesso! Você receberá um e-mail de confirmação em breve.');
                window.location.href = 'meuspedidos.html';

            } catch (error) {
                alert(`Erro ao finalizar pedido: ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = 'Confirmar Pagamento';
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            function applyTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
            }

            applyTheme();

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-bs-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>
</body>
</html>
