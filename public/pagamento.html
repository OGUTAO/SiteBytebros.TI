<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        window.API_BASE_URL = "${API_ENDPOINT}";
    </script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <h1><i class="bi bi-credit-card"></i> Pagamento</h1>
                    <p class="lead text-muted">Selecione a forma de pagamento e preencha os dados para concluir seu pedido.</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="nav nav-pills nav-fill mb-4" id="payment-options" role="tablist">
                            <button class="nav-link active" id="credit-card-tab" data-bs-toggle="tab" data-bs-target="#credit-card-form" type="button"><i class="bi bi-credit-card-2-front me-2"></i>Cartão de Crédito</button>
                            <button class="nav-link" id="pix-tab" data-bs-toggle="tab" data-bs-target="#pix-info" type="button"><i class="bi bi-qr-code me-2"></i>Pix</button>
                        </div>
                        
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="credit-card-form">
                                <form id="form-dados-cartao">
                                    <div class="mb-3">
                                        <label for="card-number" class="form-label">Número do Cartão</label>
                                        <input type="text" class="form-control" id="card-number" placeholder="0000 0000 0000 0000" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="card-holder" class="form-label">Nome do Titular</label>
                                        <input type="text" class="form-control" id="card-holder" placeholder="Como impresso no cartão" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-7 mb-3">
                                            <label for="card-expiry" class="form-label">Validade</label>
                                            <input type="text" class="form-control" id="card-expiry" placeholder="MM/AA" required>
                                        </div>
                                        <div class="col-md-5 mb-3">
                                            <label for="card-cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="card-cvv" placeholder="123" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="pix-info">
                                <div class="text-center">
                                    <p>Para pagar com Pix, um QR Code será gerado após a confirmação do pedido.</p>
                                    <i class="bi bi-qr-code" style="font-size: 5rem;"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button id="confirmar-pagamento-btn" class="btn btn-primary btn-lg">Confirmar Pagamento</button>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                     <a href="carrinho.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Voltar para o carrinho</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { orderService } from './js/api.js';

        const confirmarPagamentoBtn = document.getElementById('confirmar-pagamento-btn');
        let formaPagamentoSelecionada = 'credito'; // Padrão

        document.querySelectorAll('#payment-options button').forEach(button => {
            button.addEventListener('click', () => {
                formaPagamentoSelecionada = button.id === 'pix-tab' ? 'pix' : 'credito';
            });
        });

        confirmarPagamentoBtn.addEventListener('click', async () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Seu carrinho está vazio.');
                window.location.href = 'lojapecascliente.html';
                return;
            }

            // Simulação de validação
            if (formaPagamentoSelecionada === 'credito') {
                if (!document.getElementById('card-number').value || !document.getElementById('card-holder').value) {
                    alert('Por favor, preencha todos os dados do cartão.');
                    return;
                }
            }
            
            const btn = confirmarPagamentoBtn;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Finalizando...';

            try {
                const subtotal = cart.reduce((acc, item) => acc + (item.value * item.quantity), 0);
                const frete = 25.50; // Valor simulado, idealmente viria do localStorage
                
                const pedido = {
                    itens: cart.map(item => ({ produto_id: item.id, quantidade: item.quantity, valor_unitario: item.value })),
                    endereco_entrega: localStorage.getItem('enderecoEntrega') || 'Endereço não informado',
                    valor_frete: frete,
                    valor_total: subtotal + frete,
                    forma_pagamento: formaPagamentoSelecionada
                };

                await orderService.createOrder(pedido);
                
                localStorage.removeItem('cart');
                localStorage.removeItem('enderecoEntrega');
                alert('Pedido realizado com sucesso!');
                window.location.href = 'meuspedidos.html';

            } catch (error) {
                alert(`Erro ao finalizar pedido: ${error.message}`);
                btn.disabled = false;
                btn.innerHTML = 'Confirmar Pagamento';
            }
        });
    </script>
</body>
</html>
