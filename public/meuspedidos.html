<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .status-badge {
            font-size: 0.8em;
            padding: 0.4em 0.7em;
        }
        .interaction-message {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
                <div class="logo-subtext">Soluções Tecnológicas</div>
            </a>
            <div class="d-flex align-items-center ms-auto">
                 <ul class="navbar-nav">
                     <li class="nav-item"><a class="nav-link" href="index.html">Menu Principal</a></li>
                     <li class="nav-item"><a class="nav-link" href="lojapecascliente.html">Ir para Loja</a></li>
                 </ul>
                <button class="btn btn-sm ms-3" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Minhas Atividades</h1>
            <p class="lead text-muted">Acompanhe seus pedidos da loja e suas solicitações de serviço em um só lugar.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="accordion" id="activitiesAccordion">
                    
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePedidos">
                                <i class="bi bi-box-seam-fill me-2"></i>Pedidos da Loja
                            </button>
                        </h2>
                        <div id="collapsePedidos" class="accordion-collapse collapse show" data-bs-parent="#activitiesAccordion">
                            <div class="accordion-body" id="lista-pedidos">
                                </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInteracoes">
                                <i class="bi bi-headset me-2"></i>Orçamentos e Suporte
                            </button>
                        </h2>
                        <div id="collapseInteracoes" class="accordion-collapse collapse" data-bs-parent="#activitiesAccordion">
                            <div class="accordion-body" id="lista-interacoes">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 ByteBrosTI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const listaPedidosContainer = document.getElementById("lista-pedidos");
        const listaInteracoesContainer = document.getElementById("lista-interacoes");
        const spinner = `<div class="text-center p-4"><div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div></div>`;

        function criarCardPedido(pedido, reviewedProductIds) {
            const dataFormatada = new Date(pedido.criado_em).toLocaleDateString('pt-BR');
            const valorTotal = parseFloat(pedido.valor_total).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            const statusMap = {
                'Pendente': { bg: 'bg-warning text-dark', text: 'Pendente' }, 'Aceito': { bg: 'bg-info text-dark', text: 'Aceito' },
                'Enviado': { bg: 'bg-primary', text: 'Enviado' }, 'Entregue': { bg: 'bg-success', text: 'Entregue' },
                'Recusado': { bg: 'bg-danger', text: 'Recusado' }, 'Devolução': { bg: 'bg-secondary', text: 'Devolução' }
            };
            const statusInfo = statusMap[pedido.status] || { bg: 'bg-secondary', text: pedido.status };

            const itensHtml = pedido.itens_pedido.map(item => {
                const produto = item.produtos;
                if (!produto) return `<li>Item indisponível</li>`;
                
                let acaoHtml = ''; // Por padrão, não mostra nenhuma ação
                
                // ALTERADO: Adiciona a verificação para mostrar o botão/status somente se o pedido foi "Entregue"
                if (pedido.status === 'Entregue') {
                    const jaAvaliado = reviewedProductIds.has(produto.id);
                    if (jaAvaliado) {
                        acaoHtml = `<span class="text-success small"><i class="bi bi-check-circle-fill me-1"></i>Avaliado</span>`;
                    } else {
                        acaoHtml = `<a href="produto-detalhe.html?id=${produto.id}&avaliar=true" class="btn btn-outline-primary btn-sm">Avaliar</a>`;
                    }
                }

                return `
                    <li class="d-flex justify-content-between align-items-center">
                        <span>${item.quantidade}x ${produto.name} - ${parseFloat(item.valor_unitario).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>
                        ${acaoHtml}
                    </li>
                `;
            }).join('');

            let motivoRecusaHtml = '';
            if (pedido.status === 'Recusado' && pedido.motivo_recusa) {
                motivoRecusaHtml = `
                <div class="card-footer bg-transparent border-danger-subtle">
                    <p class="mb-0 text-danger"><i class="bi bi-x-circle-fill me-2"></i><strong>Motivo da Recusa:</strong> ${pedido.motivo_recusa}</p>
                </div>
                `;
            }

            return `
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <strong>Pedido #${pedido.id}</strong>
                        <span class="badge ${statusInfo.bg} status-badge">${statusInfo.text}</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h6 class="card-subtitle mb-2 text-muted">Itens:</h6>
                                <ul class="list-unstyled" style="font-size: 0.9em;">${itensHtml}</ul>
                            </div>
                            <div class="col-md-4 text-md-end">
                                <p class="mb-1"><strong>Data:</strong> ${dataFormatada}</p>
                                <p class="mb-0"><strong>Total:</strong> ${valorTotal}</p>
                            </div>
                        </div>
                    </div>
                    ${motivoRecusaHtml}
                </div>
            `;
        }
        
        function criarCardInteracao(interacao) {
             const dataFormatada = new Date(interacao.criado_em).toLocaleDateString('pt-BR');
             const tipo = interacao.tipo_interacao === 'orcamento' ? 'Orçamento' : 'Suporte';
             const servico = interacao.servico_nome ? `(${interacao.servico_nome})` : '';

             const statusMap = {
                 'Novo': { bg: 'bg-light text-dark', text: 'Novo' }, 'Pendente': { bg: 'bg-warning text-dark', text: 'Pendente' },
                 'Em Processo': { bg: 'bg-info text-dark', text: 'Em Processo' }, 'Concluída': { bg: 'bg-success', text: 'Concluída' },
                 'Cancelada': { bg: 'bg-danger', text: 'Cancelada' }
             };
             const statusInfo = statusMap[interacao.status] || { bg: 'bg-light text-dark', text: 'Novo' };

             return `
                 <div class="list-group-item">
                     <div class="d-flex w-100 justify-content-between">
                         <h6 class="mb-1">${tipo} ${servico}</h6>
                         <small>${dataFormatada}</small>
                     </div>
                     <p class="mb-1 text-muted interaction-message" style="font-size: 0.9em;">${interacao.mensagem}</p>
                     <small><strong>Status:</strong> <span class="badge ${statusInfo.bg} status-badge">${statusInfo.text}</span></small>
                 </div>
             `;
        }
        
        async function carregarDados() {
            listaPedidosContainer.innerHTML = spinner;
            listaInteracoesContainer.innerHTML = spinner;

            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                const loginMessage = '<div class="alert alert-warning">Você precisa estar logado para ver suas atividades. <a href="login.html">Faça Login</a>.</div>';
                listaPedidosContainer.innerHTML = loginMessage;
                listaInteracoesContainer.innerHTML = loginMessage;
                return;
            }

            try {
                const { data: userReviews, error: reviewError } = await supabase
                    .from('avaliacoes')
                    .select('produto_id')
                    .eq('user_id', session.user.id);

                if (reviewError) throw reviewError;
                const reviewedProductIds = new Set(userReviews.map(r => r.produto_id));

                const { data: pedidos, error } = await supabase
                    .from('pedidos')
                    .select(`
                        *,
                        itens_pedido (
                            quantidade,
                            valor_unitario,
                            produtos (id, name)
                        )
                    `)
                    .eq('user_id', session.user.id)
                    .order('criado_em', { ascending: false });
                
                if (error) throw error;
                
                if (pedidos.length > 0) {
                    listaPedidosContainer.innerHTML = pedidos.map(pedido => criarCardPedido(pedido, reviewedProductIds)).join('');
                } else {
                    listaPedidosContainer.innerHTML = '<p class="text-muted text-center">Nenhum pedido da loja encontrado.</p>';
                }
            } catch (error) {
                listaPedidosContainer.innerHTML = `<div class="alert alert-danger">Erro ao carregar pedidos: ${error.message}</div>`;
            }
            
            try {
                const { data: interacoes, error } = await supabase
                    .from('interacoes')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .order('criado_em', { ascending: false });

                if (error) throw error;

                if (interacoes.length > 0) {
                    listaInteracoesContainer.innerHTML = '<div class="list-group">' + interacoes.map(criarCardInteracao).join('') + '</div>';
                } else {
                    listaInteracoesContainer.innerHTML = '<p class="text-muted text-center">Nenhuma solicitação de orçamento ou suporte encontrada.</p>';
                }
            } catch (error) {
                 listaInteracoesContainer.innerHTML = `<div class="alert alert-danger">Erro ao carregar interações: ${error.message}</div>`;
            }
        }
        
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }

        carregarDados();
    </script>
</body>
</html>
