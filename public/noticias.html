<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Bros.TI News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Estilos para o novo layout de notícias */
        body {
             background-color: var(--bs-tertiary-bg);
        }
        .featured-news-card {
            background-color: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            transition: box-shadow .3s ease;
        }
        .featured-news-img {
            max-height: 450px;
            object-fit: cover;
            border-radius: .5rem;
            width: 100%;
        }
        .news-grid-card {
            transition: transform .2s ease, box-shadow .2s ease;
            overflow: hidden;
        }
        .news-grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) !important;
        }
        .news-grid-card .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform .3s ease;
        }
        .news-grid-card:hover .card-img-top {
            transform: scale(1.05);
        }
        .card-title a {
            text-decoration: none;
            color: inherit;
        }
        .card-title a:hover {
            color: var(--bs-primary);
        }
        .modal-news-img {
            max-height: 400px;
            width: 100%;
            object-fit: cover;
            border-radius: .5rem;
        }
        .image-source {
            font-size: 0.75rem;
            text-align: left;
            color: var(--bs-secondary-color);
            padding: 2px 5px 0 0;
        }
        .image-source a {
            color: inherit;
        }
        
        /* *** MUDANÇA 1: ESTILO DO BOTÃO DE VOLTAR AO TOPO ATUALIZADO *** */
        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            transition: opacity 0.3s, transform 0.3s;
        }
        #btn-back-to-top:hover {
            transform: translateY(-5px);
        }
        
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
                <div class="logo-subtext">News</div>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Menu Principal</a></li>
            </ul>
            <button class="btn btn-sm ms-2" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
        </div>
    </nav>
    
    <main class="container my-5">
        <div class="text-center mb-5" data-aos="fade-in">
            <h1 class="display-5">Notícias do Mundo da Tecnologia</h1>
            <p class="lead text-muted">Bem-vindo à ByteBros News! O seu portal de novidades da tecnologia.</p>
        </div>
        
        <div class="row justify-content-center mb-5">
            <div class="col-lg-8">
                <div class="input-group" data-aos="fade-in" data-aos-delay="100">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="search" id="news-search-input" class="form-control" placeholder="Pesquisar por título ou conteúdo...">
                </div>
            </div>
        </div>

        <div id="featured-news-container" class="mb-5"></div>

        <div id="more-news-section" class="d-none">
            <hr class="mb-5">
            <h2 class="mb-4" data-aos="fade-right">Mais Notícias</h2>
            <div id="news-grid-container" class="row g-4">
            </div>
        </div>
        <div id="no-results" class="alert alert-secondary text-center d-none">Nenhuma notícia encontrada.</div>

    </main>

    <div class="modal fade" id="newsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="newsModalBody">
                </div>
                <div class.modal-footer justify-content-between" id="newsModalFooter">
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary shadow-lg" id="btn-back-to-top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container text-center">
            <p>&copy; 2025 ByteBrosTI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const featuredNewsContainer = document.getElementById('featured-news-container');
        const newsGridContainer = document.getElementById('news-grid-container');
        const moreNewsSection = document.getElementById('more-news-section');
        const searchInput = document.getElementById('news-search-input');
        const noResultsDiv = document.getElementById('no-results');
        const newsModalEl = document.getElementById('newsModal');
        const newsModal = new bootstrap.Modal(newsModalEl);
        
        let allNews = []; 

        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substr(0, text.lastIndexOf(' ', maxLength)) + '...';
        }

        function createImageSource(source) {
            if (!source) return '';
            const isLink = source.startsWith('http');
            const sourceContent = isLink ? `<a href="${source}" target="_blank" rel="noopener noreferrer">Fonte da Imagem</a>` : source;
            return `<div class="image-source">Foto: ${sourceContent}</div>`;
        }
        
        function renderImageWithSource(item, imgClass) {
            if (!item.imagem) return '';
            return `
                <div>
                    <img src="${item.imagem}" class="img-fluid ${imgClass}" alt="${item.titulo}">
                    ${createImageSource(item.imagem_referencia)}
                </div>
            `;
        }

        function renderFeaturedNews(item) {
            const postDate = new Date(item.data).toLocaleString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            
            const imageHtml = renderImageWithSource(item, 'featured-news-img');
            const textColClass = item.imagem ? 'col-lg-5' : 'col-lg-12';

            featuredNewsContainer.innerHTML = `
                <div class="card p-4 featured-news-card" data-aos="zoom-in">
                    <div class="row g-4 align-items-center">
                        <div class="col-lg-7">${imageHtml}</div>
                        <div class="${textColClass}">
                            <h2 class="display-6">${item.titulo}</h2>
                            <p class="lead text-muted">${item.subtitulo || ''}</p>
                            <p>${truncateText(item.conteudo, 250)}</p>
                             <div class="d-flex justify-content-between align-items-center mt-3">
                                <div>
                                    <small class="text-muted d-block">Por ${item.autor}</small>
                                    <small class="text-muted d-block">${postDate}h</small>
                                </div>
                                <button class="btn btn-sm btn-primary read-more-btn" data-id="${item.id}">Leia a Matéria Completa</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderNewsGrid(items) {
            if (items.length === 0) {
                moreNewsSection.classList.add('d-none');
                return;
            }
            
            moreNewsSection.classList.remove('d-none');
            newsGridContainer.innerHTML = '';

            items.forEach((item, index) => {
                const postDate = new Date(item.data).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                const card = document.createElement('div');
                card.className = 'col-lg-4 col-md-6';
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', index * 50);
                
                card.innerHTML = `
                    <div class="card h-100 shadow-sm news-grid-card">
                        ${renderImageWithSource(item, 'card-img-top')}
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${item.titulo}</h5>
                            <p class="card-text flex-grow-1">${truncateText(item.conteudo, 100)}</p>
                            <div class="mt-auto">
                                <small class="card-text text-muted d-block">Por ${item.autor}</small>
                                <small class="card-text text-muted d-block">${postDate}h</small>
                            </div>
                            <button class="btn btn-sm btn-outline-primary mt-3 align-self-start read-more-btn" data-id="${item.id}">Leia Mais</button>
                        </div>
                    </div>
                `;
                newsGridContainer.appendChild(card);
            });
        }
        
        function openNewsModal(newsId) {
            const item = allNews.find(n => n.id == newsId);
            if (!item) return;

            const postDate = new Date(item.data).toLocaleString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });

            document.getElementById('newsModalTitle').textContent = item.titulo;
            
            document.getElementById('newsModalBody').innerHTML = `
                ${renderImageWithSource(item, 'modal-news-img')}
                <h6 class="text-muted mt-2">${item.subtitulo || ''}</h6>
                <p style="white-space: pre-wrap;">${item.conteudo}</p>
            `;

            document.getElementById('newsModalFooter').innerHTML = `
                <div>
                    <small class="text-muted d-block">Por ${item.autor}</small>
                    <small class="text-muted d-block">${postDate}h</small>
                </div>
                ${item.referencia ? `<a href="${item.referencia}" target="_blank" class="btn btn-sm btn-outline-secondary">Fonte da Matéria</a>` : '<div></div>'}
            `;
            
            newsModal.show();
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredNews = allNews.filter(news => 
                news.titulo.toLowerCase().includes(searchTerm) ||
                (news.conteudo && news.conteudo.toLowerCase().includes(searchTerm))
            );
            
            featuredNewsContainer.innerHTML = '';
            newsGridContainer.innerHTML = '';
            noResultsDiv.classList.add('d-none');
            moreNewsSection.classList.add('d-none');
            
            if (filteredNews.length > 0) {
                renderFeaturedNews(filteredNews[0]);
                renderNewsGrid(filteredNews.slice(1));
            } else {
                noResultsDiv.classList.remove('d-none');
            }
        }

        async function loadNews() {
            featuredNewsContainer.innerHTML = '<div class="text-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            
            try {
                const { data, error } = await supabase
                    .from('noticias')
                    .select('*')
                    .order('data', { ascending: false });

                if (error) throw error;
                
                allNews = data;
                
                if (allNews && allNews.length > 0) {
                    renderFeaturedNews(allNews[0]);
                    renderNewsGrid(allNews.slice(1));
                } else {
                    featuredNewsContainer.innerHTML = '<div class="alert alert-secondary text-center">Nenhuma notícia publicada ainda.</div>';
                }
                
                AOS.init({ once: true, duration: 600 });
            } catch (error) {
                featuredNewsContainer.innerHTML = `<div class="alert alert-danger">Erro ao carregar notícias: ${error.message}</div>`;
            }
        }
        
        const backToTopButton = document.getElementById("btn-back-to-top");

        // *** MUDANÇA 4: LÓGICA DA BARRA DE PROGRESSO REMOVIDA DO SCROLL ***
        function handleScroll() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = handleScroll;
        backToTopButton.addEventListener("click", scrollToTop);
        searchInput.addEventListener('input', handleSearch);

        document.addEventListener('click', (e) => {
            if (e.target.matches('.read-more-btn')) {
                const newsId = e.target.dataset.id;
                openNewsModal(newsId);
            }
        });

        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }

        loadNews();
    </script>
</body>
</html>
