<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias de Tecnologia - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Carrega a biblioteca oficial do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Menu Principal</a></li>
            </ul>
            <button class="btn btn-sm ms-2" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Notícias do Mundo da Tecnologia</h1>
            <p class="lead text-muted">Fique por dentro das últimas novidades e tendências.</p>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div id="news-container">
                    <!-- As notícias serão inseridas aqui via JavaScript -->
                </div>
                <div class="text-center mt-4">
                    <button id="load-more-btn" class="btn btn-primary d-none">Carregar Mais</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT MODIFICADO PARA USAR SUPABASE -->
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const newsContainer = document.getElementById('news-container');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const themeToggle = document.getElementById('theme-toggle');
        let allNews = [];
        let currentPage = 1;
        const newsPerPage = 5;

        function renderNews(newsToRender) {
            if (newsToRender.length === 0 && currentPage === 1) {
                newsContainer.innerHTML = '<p class="text-center text-muted">Nenhuma notícia publicada ainda.</p>';
                return;
            }

            newsToRender.forEach(item => {
                const newsCard = document.createElement('div');
                newsCard.className = 'card mb-4 shadow-sm news-card';

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                
                const title = document.createElement('h4');
                title.className = 'card-title';
                title.textContent = item.titulo || 'Título Indisponível';

                const subtitle = document.createElement('h6'); 
                subtitle.className = 'card-subtitle mb-2 text-muted';
                subtitle.textContent = item.subtitulo || '';

                const content = document.createElement('p');
                content.className = 'card-text';
                content.textContent = item.conteudo || 'Conteúdo indisponível.';

                const footer = document.createElement('div');
                footer.className = 'card-footer bg-transparent border-top-0 text-end text-muted small';
                const postDate = item.data ? new Date(item.data).toLocaleDateString() : 'Data indisponível';
                footer.textContent = `Por ${item.autor || 'Desconhecido'} em ${postDate}`;

                cardBody.appendChild(title);
                cardBody.appendChild(subtitle);
                cardBody.appendChild(content);
                
                newsCard.appendChild(cardBody);
                newsCard.appendChild(footer);

                newsContainer.appendChild(newsCard);
            });
        }
        
        async function loadNews() {
            newsContainer.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            
            try {
                const { data, error } = await supabase
                    .from('noticias')
                    .select('*')
                    .order('data', { ascending: false });

                if (error) throw error;

                allNews = data;
                
                newsContainer.innerHTML = ''; // Limpa o spinner
                
                const newsToShow = allNews.slice(0, newsPerPage);
                renderNews(newsToShow);

                if (allNews.length > newsPerPage) {
                    loadMoreBtn.classList.remove('d-none');
                }

            } catch (error) {
                newsContainer.innerHTML = `<div class="alert alert-danger">Erro ao carregar notícias: ${error.message}</div>`;
            }
        }
        
        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            const startIndex = (currentPage - 1) * newsPerPage;
            const endIndex = currentPage * newsPerPage;
            const nextNews = allNews.slice(startIndex, endIndex);
            
            renderNews(nextNews);

            if (endIndex >= allNews.length) {
                loadMoreBtn.classList.add('d-none');
            }
        });
        
        // Lógica do Tema
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }

        // Carregar notícias iniciais
        loadNews();

    </script>
</body>
</html>
