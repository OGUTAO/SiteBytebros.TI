<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Carrega a biblioteca oficial do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- A variável API_ENDPOINT não é mais necessária aqui -->
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
                <div class="logo-subtext">Manutenção Digital</div>
            </a>
        </div>
    </nav>

    <main class="container flex-grow-1">
        <div class="form-container">
            <div class="text-center mb-4">
                <img src="img/bytebros.png" alt="Logo Byte Bros" width="100" class="mb-3">
                <h2>Crie sua Conta</h2>
                <p class="text-muted">É rápido e fácil.</p>
            </div>
            
            <form id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                 <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <hr>
                <p>Já tem uma conta? <a href="login.html" class="text-decoration-none">Faça Login</a></p>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT MODIFICADO PARA USAR SUPABASE -->
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('d-none'); // Esconde mensagens de erro antigas
            const btn = e.submitter;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Cadastrando...`;

            const name = registerForm.name.value;
            const email = registerForm.email.value;
            const phone = registerForm.phone.value;
            const password = registerForm.password.value;
            const confirmPassword = registerForm['confirm-password'].value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem.';
                errorMessage.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Cadastrar';
                return;
            }

            // Usa a função de cadastro do Supabase
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    // Salva dados adicionais no perfil do usuário
                    data: {
                        nome_completo: name,
                        telefone: phone
                    }
                }
            });

            if (error) {
                errorMessage.textContent = `Falha no cadastro: ${error.message}`;
                errorMessage.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Cadastrar';
            } else {
                alert('Cadastro realizado! Verifique seu e-mail para confirmar a conta antes de fazer o login.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
