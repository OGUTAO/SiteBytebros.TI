<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Carrega a biblioteca oficial do Supabase -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
                <div class="logo-subtext">Manutenção Digital</div>
            </a>
        </div>
    </nav>

    <main class="container flex-grow-1">
        <div class="form-container">
            <div class="text-center mb-4">
                <img src="img/bytebros.png" alt="Logo Byte Bros" width="100" class="mb-3">
                <h2>Acesse sua Conta</h2>
                <p class="text-muted">Bem-vindo de volta!</p>
            </div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                <div id="login-error" class="alert alert-danger d-none"></div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="forgot-password.html" class="text-decoration-none">Esqueceu sua senha?</a>
                <hr>
                <p>Não tem uma conta? <a href="register.html" class="text-decoration-none">Cadastre-se</a></p>
                <p>É um funcionário? <a href="ADM.html" class="text-decoration-none">Acesso Admin</a></p>
            </div>
        </div>
    </main>

    <script type="module">
        const themeToggle = document.getElementById('theme-toggle');
        
        // Lógica para alternar tema claro/escuro
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        
        // Carregar tema salvo do localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }
    </script>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT MODIFICADO PARA USAR SUPABASE -->
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginError.classList.add('d-none');
            const btn = e.submitter;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Entrando...`;

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // Usa a função de login do Supabase
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                loginError.textContent = `Falha no login: ${error.message}`;
                loginError.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            } else {
                // Se o login for bem-sucedido, o Supabase gerencia a sessão.
                // Redireciona para a página principal.
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
