<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/style.css" rel="stylesheet">
    <script>
        // Injeta a URL da API a partir do Netlify
        window.API_BASE_URL = "${API_ENDPOINT}";
    </script>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Menu Principal</a></li>
                <li class="nav-item"><a class="nav-link" href="lojapecascliente.html">Voltar para a Loja</a></li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Meus Itens Favoritos</h1>
            <p class="lead text-muted">Todos os produtos que você marcou como favoritos em um só lugar.</p>
        </div>

        <div id="favoritos-container" class="row g-4">
            </div>

    </main>
    
    <template id="favorito-card-template">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card h-100 shadow-sm product-card">
                <img src="" class="card-img-top p-3" alt="Imagem do Produto">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title product-name"></h5>
                    <div class="mt-auto text-center">
                        <p class="card-text product-price fs-5 fw-bold"></p>
                        <a href="#" class="btn btn-primary w-100 product-link">Ver na Loja</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { productService } from './js/api.js';

        const favoritosContainer = document.getElementById('favoritos-container');
        const cardTemplate = document.getElementById('favorito-card-template');

        function getFavoritos() {
            return JSON.parse(localStorage.getItem('favoritos')) || [];
        }

        async function carregarFavoritos() {
            favoritosContainer.innerHTML = '<div class="text-center w-100"><div class="spinner-border" role="status"></div></div>';
            
            if (!localStorage.getItem('userToken')) {
                favoritosContainer.innerHTML = '<div class="alert alert-warning text-center">Você precisa estar logado para ver seus favoritos.</div>';
                return;
            }

            const favoritosNomes = getFavoritos();
            if (favoritosNomes.length === 0) {
                favoritosContainer.innerHTML = '<p class="text-muted text-center w-100">Você ainda não favoritou nenhum item.</p>';
                return;
            }

            try {
                const todosProdutos = await productService.getProducts();
                const produtosFavoritos = todosProdutos.filter(prod => favoritosNomes.includes(prod.name));

                favoritosContainer.innerHTML = ''; // Limpa o spinner

                if (produtosFavoritos.length > 0) {
                    produtosFavoritos.forEach(produto => {
                        const clone = cardTemplate.content.cloneNode(true);
                        clone.querySelector('img').src = produto.image?.String || 'img/default_product.jpg';
                        clone.querySelector('.product-name').textContent = produto.name;
                        clone.querySelector('.product-price').textContent = parseFloat(produto.value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                        clone.querySelector('.product-link').href = `lojapecascliente.html?produtoId=${produto.id}`;
                        favoritosContainer.appendChild(clone);
                    });
                } else {
                     favoritosContainer.innerHTML = '<p class="text-muted text-center w-100">Não encontramos os detalhes dos seus itens favoritos. Eles podem ter sido removidos da loja.</p>';
                }

            } catch (error) {
                favoritosContainer.innerHTML = `<div class="alert alert-danger text-center">Erro ao carregar favoritos: ${error.message}</div>`;
            }
        }

        carregarFavoritos();
    </script>
</body>
</html>
