<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
                <div class="logo-subtext">Soluções Tecnológicas</div>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Menu Principal</a></li>
                    <li class="nav-item"><a class="nav-link" href="lojapecascliente.html">Ir para Loja</a></li>
                </ul>
                <button class="btn btn-sm ms-3" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Meus Itens Favoritos</h1>
            <p class="lead text-muted">Todos os produtos que você marcou como favoritos em um só lugar.</p>
        </div>

        <div id="favoritos-container" class="row g-4">
            </div>

    </main>
    
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 ByteBrosTI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const favoritosContainer = document.getElementById('favoritos-container');

        function createFavoriteCard(produto) {
            const cardCol = document.createElement('div');
            cardCol.className = 'col-lg-3 col-md-4 col-sm-6';
            
            // *** MUDANÇA PRINCIPAL AQUI ***
            // O link agora inclui "?highlight=ID_DO_PRODUTO"
            cardCol.innerHTML = `
                <div class="card h-100 shadow-sm product-card">
                    <img src="${produto.image || 'img/default_product.jpg'}" class="card-img-top p-3" alt="${produto.name}" style="height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title product-name">${produto.name}</h5>
                        <div class="mt-auto text-center">
                            <p class="card-text product-price fs-5 fw-bold">${parseFloat(produto.value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                            <a href="lojapecascliente.html?highlight=${produto.id}" class="btn btn-primary w-100 product-link">Ver na Loja</a>
                        </div>
                    </div>
                </div>
            `;
            return cardCol;
        }

        async function carregarFavoritos() {
            favoritosContainer.innerHTML = '<div class="text-center w-100"><div class="spinner-border" role="status"></div></div>';
            
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                favoritosContainer.innerHTML = '<div class="alert alert-warning text-center">Você precisa estar logado para ver seus favoritos. <a href="login.html">Faça Login</a>.</div>';
                return;
            }

            try {
                const { data: produtosFavoritos, error } = await supabase
                    .from('favoritos')
                    .select(`produtos (id, name, value, image)`)
                    .eq('user_id', session.user.id);

                if (error) throw error;
                
                favoritosContainer.innerHTML = ''; 

                if (produtosFavoritos && produtosFavoritos.length > 0) {
                    produtosFavoritos.forEach(item => {
                        const produto = item.produtos;
                        if(produto) {
                            const card = createFavoriteCard(produto);
                            favoritosContainer.appendChild(card);
                        }
                    });
                } else {
                     favoritosContainer.innerHTML = '<p class="text-muted text-center w-100">Você ainda não favoritou nenhum item. <a href="lojapecascliente.html">Explore a loja!</a></p>';
                }

            } catch (error) {
                favoritosContainer.innerHTML = `<div class="alert alert-danger text-center">Erro ao carregar favoritos: ${error.message}</div>`;
            }
        }

        carregarFavoritos();
    </script>
    
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }
    </script>
</body>
</html>
