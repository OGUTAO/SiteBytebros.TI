<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Telefone - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/style.css" rel="stylesheet">
    <script>
        window.API_BASE_URL = "${API_ENDPOINT}";
    </script>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
        </div>
    </nav>

    <main class="container flex-grow-1">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>Alterar Telefone</h2>
                <p class="text-muted">Mantenha seus dados de contato atualizados.</p>
            </div>
            
            <form id="change-phone-form">
                <div class="mb-3">
                    <label for="new-phone" class="form-label">Novo Número de Telefone</label>
                    <input type="tel" class="form-control" id="new-phone" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-new-phone" class="form-label">Confirme o Novo Telefone</label>
                    <input type="tel" class="form-control" id="confirm-new-phone" required>
                </div>
                <div class="mb-3">
                    <label for="current-password" class="form-label">Sua Senha Atual</label>
                    <input type="password" class="form-control" id="current-password" required>
                </div>
                
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar Novo Telefone</button>
                    <a href="index.html" class="btn btn-secondary">Voltar ao Menu</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        // A API real para esta funcionalidade precisaria ser criada no backend.
        
        const changePhoneForm = document.getElementById('change-phone-form');
        const errorMessage = document.getElementById('error-message');

        changePhoneForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('d-none');
            const btn = e.submitter;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Salvando...`;

            const newPhone = document.getElementById('new-phone').value;
            const confirmNewPhone = document.getElementById('confirm-new-phone').value;
            const password = document.getElementById('current-password').value;

            if (newPhone !== confirmNewPhone) {
                errorMessage.textContent = 'Os números de telefone não coincidem.';
                errorMessage.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Salvar Novo Telefone';
                return;
            }

            try {
                const userToken = localStorage.getItem('userToken');
                if (!userToken) throw new Error("Usuário não autenticado.");

                // Simulação de chamada de API (substituir pela chamada real)
                console.log("Enviando para a API:", { novo_telefone: newPhone, senha: password });
                // Exemplo: await userService.changePhone({ novo_telefone: newPhone, senha: password });

                alert('Telefone alterado com sucesso!');
                window.location.href = 'index.html';

            } catch (error) {
                errorMessage.textContent = `Erro: ${error.message}`;
                errorMessage.classList.remove('d-none');
                btn.disabled = false;
                btn.innerHTML = 'Salvar Novo Telefone';
            }
        });
    </script>
</body>
</html>
