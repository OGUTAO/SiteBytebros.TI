<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        window.API_BASE_URL = "${API_ENDPOINT}";
    </script>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
        </div>
    </nav>

    <main class="container flex-grow-1">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>Recuperar Senha</h2>
                <p class="text-muted">Digite seu e-mail e enviaremos um link para redefinir sua senha.</p>
            </div>
            
            <form id="recover-form">
                <div class="mb-3">
                    <label for="recover-email" class="form-label">Email de Cadastro</label>
                    <input type="email" class="form-control" id="recover-email" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Enviar Link de Recuperação</button>
                    <a href="login.html" class="btn btn-secondary">Voltar para o Login</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        // A API para esta funcionalidade (envio de e-mail) precisa ser implementada no backend.
        const recoverForm = document.getElementById('recover-form');
        recoverForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('recover-email').value;
            alert(`Se um usuário com o e-mail ${email} estiver cadastrado, um link de recuperação será enviado.`);
            // Aqui iria a chamada para a API:
            // Ex: await authService.requestPasswordReset({ email });
            window.location.href = 'login.html';
        });
    </script>
    <script type="module">
        const themeToggle = document.getElementById('theme-toggle');
        
        // Lógica para alternar tema claro/escuro
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        
        // Carregar tema salvo do localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }
    </script>
</body>
</html>
