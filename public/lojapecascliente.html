<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Peças - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Carrega a biblioteca oficial do Supabase -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <a href="carrinho.html" class="btn btn-light position-relative me-2" aria-label="Carrinho">
                    <i class="bi bi-cart-fill"></i>
                    <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">0</span>
                </a>
                <button class="btn btn-sm" id="theme-toggle" aria-label="Alternar tema"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-5">Nossa Loja de Peças</h1>
            <p class="lead text-muted">Componentes de alta qualidade para o seu computador.</p>
        </div>

        <div id="product-list" class="row g-4">
            <!-- Os produtos serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <!-- Modal para seleção de quantidade -->
    <div class="modal fade" id="quantityModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quantityModalTitle">Adicionar ao Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="quantityModalProductInfo"></p>
                    <div class="mb-3">
                        <label for="quantityInput" class="form-label">Quantidade (Disponível: <span id="available-stock"></span>)</label>
                        <input type="number" class="form-control" id="quantityInput" value="1" min="1">
                    </div>
                    <div id="quantity-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="add-to-cart-confirm">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SCRIPT MODIFICADO PARA USAR SUPABASE -->
    <script type="module">
        import { supabase } from './js/supabase-client.js';

        const productListContainer = document.getElementById('product-list');
        const quantityModalEl = document.getElementById('quantityModal');
        const quantityModal = new bootstrap.Modal(quantityModalEl);
        const confirmAddToCartBtn = document.getElementById('add-to-cart-confirm');
        const themeToggle = document.getElementById('theme-toggle');
        let currentProductToAdd = null;
        let allProducts = [];

        function createProductCard(product) {
            const isFavorited = (JSON.parse(localStorage.getItem('favoritos')) || []).includes(product.name);
            const favIconClass = isFavorited ? 'bi-heart-fill text-danger' : 'bi-heart';

            const cardCol = document.createElement('div');
            cardCol.className = 'col-lg-3 col-md-4 col-sm-6';
            cardCol.innerHTML = `
                <div class="card h-100 shadow-sm product-card position-relative">
                    <i class="bi ${favIconClass} position-absolute top-0 end-0 m-2 fs-4" style="cursor: pointer;" data-product-name="${product.name}"></i>
                    <img src="${product.image || 'img/default_product.jpg'}" class="card-img-top p-3" alt="${product.name}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text text-muted small flex-grow-1">${product.details || 'Sem detalhes.'}</p>
                        <div class="mt-auto text-center">
                            <p class="card-text fs-5 fw-bold">${parseFloat(product.value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                            <button class="btn btn-primary w-100 add-to-cart-btn" data-product-id="${product.id}">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>
            `;
            return cardCol;
        }

        async function loadProducts() {
            productListContainer.innerHTML = '<div class="text-center w-100"><div class="spinner-border" role="status"></div></div>';
            try {
                const { data, error } = await supabase
                    .from('produtos')
                    .select('*')
                    .gt('quantity', 0) // Pega apenas produtos com estoque > 0
                    .order('criado_em', { ascending: false });

                if (error) throw error;
                allProducts = data; // Armazena os produtos carregados

                productListContainer.innerHTML = '';
                if (allProducts.length === 0) {
                    productListContainer.innerHTML = '<p class="text-muted text-center">Nenhum produto disponível no momento.</p>';
                    return;
                }

                allProducts.forEach(product => {
                    const card = createProductCard(product);
                    productListContainer.appendChild(card);
                });
                attachCardEvents();

            } catch (error) {
                productListContainer.innerHTML = `<div class="alert alert-danger">Erro ao carregar produtos: ${error.message}</div>`;
            }
        }

        function attachCardEvents() {
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.dataset.productId;
                    currentProductToAdd = allProducts.find(p => String(p.id) === productId);
                    if (currentProductToAdd) openQuantityModal(currentProductToAdd);
                });
            });

            document.querySelectorAll('.bi-heart, .bi-heart-fill').forEach(icon => {
                icon.addEventListener('click', (e) => toggleFavorite(e.target));
            });
        }

        function toggleFavorite(iconEl) {
            const productName = iconEl.dataset.productName;
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            
            if (favoritos.includes(productName)) {
                favoritos = favoritos.filter(name => name !== productName);
                iconEl.classList.replace('bi-heart-fill', 'bi-heart');
                iconEl.classList.remove('text-danger');
            } else {
                favoritos.push(productName);
                iconEl.classList.replace('bi-heart', 'bi-heart-fill');
                iconEl.classList.add('text-danger');
            }
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
        }

        function openQuantityModal(product) {
            document.getElementById('quantityModalProductInfo').textContent = product.name;
            document.getElementById('available-stock').textContent = product.quantity;
            const quantityInput = document.getElementById('quantityInput');
            quantityInput.max = product.quantity;
            quantityInput.value = 1;
            document.getElementById('quantity-error').classList.add('d-none');
            quantityModal.show();
        }

        function addToCart() {
            const quantityInput = document.getElementById('quantityInput');
            const quantity = parseInt(quantityInput.value);
            const errorDiv = document.getElementById('quantity-error');

            if (isNaN(quantity) || quantity <= 0 || quantity > currentProductToAdd.quantity) {
                errorDiv.textContent = `Por favor, insira uma quantidade válida (entre 1 e ${currentProductToAdd.quantity}).`;
                errorDiv.classList.remove('d-none');
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => String(item.id) === String(currentProductToAdd.id));

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: currentProductToAdd.id,
                    name: currentProductToAdd.name,
                    value: currentProductToAdd.value,
                    image: currentProductToAdd.image,
                    details: currentProductToAdd.details,
                    quantity: quantity
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            quantityModal.hide();
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cart-badge');
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'block' : 'none';
        }
        
        // Lógica do Tema
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        }
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
        }

        // Event Listeners e Funções Iniciais
        confirmAddToCartBtn.addEventListener('click', addToCart);
        loadProducts();
        updateCartBadge();
    </script>
</body>
</html>
