<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/style.css" rel="stylesheet">
    <script>
        window.API_BASE_URL = "${API_ENDPOINT}";
    </script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="logo-text">BYTE BROS.TI</span>
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="text-center mb-4">
            <h1><i class="bi bi-cart3"></i> Seu Carrinho</h1>
            <a href="lojapecascliente.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Continuar comprando</a>
        </div>

        <div class="row g-5">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="my-0">Itens no Carrinho</h5>
                    </div>
                    <div class="card-body p-0">
                        <ul id="itens-carrinho" class="list-group list-group-flush">
                            </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="my-0">Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div id="resumo-carrinho">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Subtotal
                                    <span id="valor-subtotal">R$ 0,00</span>
                                </li>
                                <li class="list-group-item">
                                    <label for="endereco-input" class="form-label">Endereço de Entrega</label>
                                    <textarea id="endereco-input" class="form-control form-control-sm" rows="2" placeholder="Rua, Número, Bairro, Cidade/UF"></textarea>
                                </li>
                                <li class="list-group-item">
                                    <label for="cep-destino" class="form-label">Calcular Frete</label>
                                    <div class="input-group">
                                        <input type="text" id="cep-destino" class="form-control form-control-sm" placeholder="Seu CEP">
                                        <button id="calcular-frete-btn" class="btn btn-outline-secondary btn-sm" type="button">Calcular</button>
                                    </div>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Frete
                                    <span id="valor-frete">R$ 0,00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center fw-bold fs-5">
                                    Total
                                    <span id="valor-total">R$ 0,00</span>
                                </li>
                            </ul>
                        </div>
                        <div class="d-grid mt-3">
                            <a href="pagamento.html" id="checkout-btn" class="btn btn-primary btn-lg disabled">
                                Ir para Pagamento
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <p>&copy; 2025 Byte Bros.TI. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/carrinho.js"></script> </body>
</html>
