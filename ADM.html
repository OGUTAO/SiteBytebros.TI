<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Byte Bros.TI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Estilos específicos para o painel de admin */
        #admin-login-section { min-height: 100vh; }
        #admin-dashboard { display: none; } /* O painel começa escondido */
    </style>
    <script>
        window.API_BASE_URL = "${API_ENDPOINT}";
    </script>
</head>
<body class="bg-light">

    <div id="admin-login-section" class="d-flex align-items-center justify-content-center">
        <div class="form-container" style="max-width: 400px;">
             <div class="text-center mb-4">
                <img src="img/bytebros.png" alt="Logo Byte Bros" width="100" class="mb-3">
                <h2>Acesso Restrito</h2>
                <p class="text-muted">Painel de Administração</p>
            </div>
            <form id="admin-login-form">
                <div class="mb-3">
                    <label for="admin-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="admin-email" required>
                </div>
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="admin-password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="admin-dashboard">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Painel Byte Bros.TI</a>
                <div class="d-flex align-items-center">
                    <span id="admin-email-display" class="navbar-text me-3"></span>
                    <button id="admin-logout-btn" class="btn btn-outline-danger btn-sm">Sair</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid" style="margin-top: 70px;">
            <div class="row">
                <div class="col-lg-2">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#v-pills-dashboard" type="button"><i class="bi bi-speedometer2 me-2"></i>Dashboard</button>
                        <button class="nav-link" id="v-pills-products-tab" data-bs-toggle="pill" data-bs-target="#v-pills-products" type="button"><i class="bi bi-box-seam me-2"></i>Produtos</button>
                        <button class="nav-link" id="v-pills-news-tab" data-bs-toggle="pill" data-bs-target="#v-pills-news" type="button"><i class="bi bi-newspaper me-2"></i>Notícias</button>
                        <button class="nav-link" id="v-pills-quotes-tab" data-bs-toggle="pill" data-bs-target="#v-pills-quotes" type="button"><i class="bi bi-file-earmark-text me-2"></i>Orçamentos</button>
                        <button class="nav-link" id="v-pills-support-tab" data-bs-toggle="pill" data-bs-target="#v-pills-support" type="button"><i class="bi bi-headset me-2"></i>Suporte</button>
                        <button class="nav-link" id="v-pills-clients-tab" data-bs-toggle="pill" data-bs-target="#v-pills-clients" type="button"><i class="bi bi-people me-2"></i>Clientes</button>
                    </div>
                </div>

                <div class="col-lg-10">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-dashboard">
                            <h2>Bem-vindo ao Painel de Controle</h2>
                            <p>Utilize o menu ao lado para gerenciar o conteúdo do site.</p>
                        </div>
                        <div class="tab-pane fade" id="v-pills-products">
                            <h2>Gerenciar Produtos</h2>
                            </div>
                        <div class="tab-pane fade" id="v-pills-news">
                            <h2>Gerenciar Notícias</h2>
                            </div>
                        <div class="tab-pane fade" id="v-pills-quotes">
                            <h2>Orçamentos Recebidos</h2>
                            </div>
                        <div class="tab-pane fade" id="v-pills-support">
                            <h2>Tickets de Suporte</h2>
                            </div>
                        <div class="tab-pane fade" id="v-pills-clients">
                            <h2>Gerenciar Clientes</h2>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
